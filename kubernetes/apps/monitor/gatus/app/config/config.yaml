connectivity:
  checker:
    target: ${SECRET_PIHOLE_IP}:53
    interval: 1m
endpoints:
  - name: Status
    group: Applications
    url: https://status.${SECRET_DOMAIN}
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    client:
      dns-resolver: tcp://${SECRET_PIHOLE_IP}:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: pushover
        send-on-resolved: true
  - name: Redis
    group: Services
    url: tcp://dragonfly.database.svc.cluster.local:6379
    interval: 1m
    ui:
      hide-url: true
      hide-hostname: true
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: pushover
        send-on-resolved: true
  - name: Flux webhook
    group: Services
    url: https://flux-receiver.${SECRET_DOMAIN}
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    client:
      dns-resolver: tcp://${SECRET_PIHOLE_IP}:53
    conditions:
      - "[STATUS] == 404"
    alerts:
      - type: pushover
        send-on-resolved: true
  - name: Unraid
    group: Services
    url: https://unraid.${SECRET_DOMAIN}
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    client:
      dns-resolver: tcp://${SECRET_PIHOLE_IP}:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: pushover
        send-on-resolved: true

metrics: true
storage:
  type: postgres
  path: postgres://{{ .INIT_POSTGRES_USER }}:{{ .INIT_POSTGRES_PASS }}@{{ .INIT_POSTGRES_HOST }}:5432/{{ .INIT_POSTGRES_DBNAME }}?sslmode=disable
  caching: true
ui:
  title: Status | Gatus
  header: Status
web:
  port: 8080
