---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app grafana
  namespace: &namespace monitor
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
  #   - ../../../../components/volsync
    - ../../../../components/gatus
  dependsOn:
    - name: postgres-cluster
      namespace: database
  interval: 30m
  path: ./kubernetes/apps/monitor/grafana/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
    substitute:
      APP: *app
      # VOLSYNC_CAPACITY: 15Gi
      # # VOLSYNC_STORAGECLASS: ceph-filesystem
      GATUS_GROUP: *namespace
      GATUS_URL: tcp://grafana.monitor.svc.cluster.local
      GATUS_CONDITION: "[CONNECTED] == true"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  wait: true
