---
# yaml-language-server: $schema=https://crd.movishell.pl/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name node-exporter
spec:
  staticConfigs:
    - targets:
        - pve.svr.home.internal:9100
        - zeus.nas.home.internal:9100
        - nuc01.rack.home.internal:9100
        - nuc02.rack.home.internal:9100
        - nuc03.rack.home.internal:9100
  metricsPath: /metrics
  honorTimestamps: true
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
