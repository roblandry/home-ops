apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
  namespace: monitor
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "prometheus.${SECRET_DOMAIN}"
    gethomepage.dev/app: "kube-prometheus-stack-prometheus"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`prometheus.${SECRET_DOMAIN}`)"
      middlewares:
        - name: error-pages
        - name: internal-only
        - name: default-middlewares
        # - name: middlewares-authentik
      services:
        - kind: Service
          name: prometheus
          port: 9090
          sticky:
            cookie:
              httpOnly: true
              secure: true
              sameSite: none
  tls:
    secretName: "${SECRET_DOMAIN/./-}-monitor-tls"

