---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
  namespace: monitor
  labels:
    alertmanagerConfig: enabled
spec:
  route:
    groupBy: ["alertname", "job"]
    groupInterval: 10m
    groupWait: 1m
    receiver: ntfy-webhook
    repeatInterval: 12h
    routes:
      - receiver: "null"
        matchers:
          - name: alertname
            value: InfoInhibitor|Watchdog
            matchType: =~
        continue: false
      - receiver: ntfy-webhook
        matchers:
          - name: severity
            value: critical
            matchType: =
      - receiver: todoist-webhook
        matchers:
          - name: severity
            value: critical|warning
            matchType: =~

  inhibitRules:
    - equal: ["alertname", "namespace"]
      sourceMatch:
        - name: severity
          value: critical
          matchType: =
      targetMatch:
        - name: severity
          value: warning
          matchType: =

  receivers:
    - name: "null"
    - name: ntfy-webhook
      webhookConfigs:
        - url: http://ntfy-webhook-relay.monitor.svc.cluster.local:5000/webhook
          sendResolved: true
          maxAlerts: 0
    - name: todoist-webhook
      webhookConfigs:
        - url: http://n8n.default.svc.cluster.local:5678/webhook/alert-todoist
          sendResolved: true
          maxAlerts: 0
          httpConfig:
            authorization:
              type: Bearer
              credentials:
                name: alertmanager-secret
                key: N8N_CUSTOM_KEY
