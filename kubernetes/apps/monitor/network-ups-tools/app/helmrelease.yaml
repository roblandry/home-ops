---
  # yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app network-ups-tools
  namespace: &namespace monitor
spec:

  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      network-ups-tools:
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: &secret network-ups-tools-secret
        strategy: RollingUpdate
        containers:
          network-ups-tools:
            image:
              repository: ghcr.io/jr0dd/network-ups-tools
              tag: v2.8.3@sha256:9f8e14d155c6ef05940cee6f8861e259e951eb11750aeddd02539d986dac1ca0
            env:
              TZ: ${CONFIG_TIMEZONE}
            envFrom:
              - secretRef:
                  name: *secret
            securityContext:
              privileged: true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        # pod:
        #   annotations:
        #     configmap.reloader.stakater.com/reload: &config network-ups-tools-config
    service:
      network-ups-tools:
        controller: *app
        # type: LoadBalancer
        # annotations:
        #   external-dns.alpha.kubernetes.io/hostname: ${HOSTNAME}.jory.dev
        #   lbipam.cilium.io/ips: ${NUT_SERVICE_IP}, ::ffff:${NUT_SERVICE_IP}
        # externalTrafficPolicy: Cluster
        ports:
          http:
            port: 3493
            protocol: TCP

    ingress:
      network-ups-tools:
        enabled: true
        className: internal
        annotations:
          # external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          error-pages.home.arpa/enabled: "true"
          gethomepage.dev/app: *app
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "NUT"
          gethomepage.dev/description: "Network UPS Tools"
          gethomepage.dev/href: "https://nut.${SECRET_DOMAIN}"
          gethomepage.dev/group: "Services"
          gethomepage.dev/icon: "nut.png"
          nginx.ingress.kubernetes.io/secure-backends: "false"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/ssl-verify: "false"

        hosts:
          - host: &host "nut.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: *app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
