apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nut-master-labeler
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nut-master-labeler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nut-master-labeler
subjects:
  - kind: ServiceAccount
    name: nut-master
    namespace: monitor
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nut-master
  namespace: monitor
