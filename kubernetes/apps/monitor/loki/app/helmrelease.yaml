---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana-http
  namespace: monitor
spec:
  interval: 2h
  url: https://grafana.github.io/helm-charts
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitor
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 6.30.1
      sourceRef:
        kind: HelmRepository
        name: grafana-http
        namespace: monitor
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    # - name: loki-secret
    #   namespace: monitor
    # - name: rook-ceph-cluster
    #   namespace: rook-ceph
    # - name: vector-agent
    #   namespace: observability
    # - name: vector-aggregator
    #   namespace: observability
  valuesFrom:
    - targetPath: loki.storage.s3.accessKeyId
      kind: Secret
      name: loki-secret
      valuesKey: LOKI_S3_ACCESS_KEY
    - targetPath: loki.storage.s3.secretAccessKey
      kind: Secret
      name: loki-secret
      valuesKey: LOKI_S3_ACCESS_SECRET

  values:
    deploymentMode: SimpleScalable
    loki:
      podAnnotations:
        configmap.reloader.stakater.com/reload: loki-config
        secret.reloader.stakater.com/reload: loki-secret
      ingester:
        chunk_encoding: snappy
      storage:
        type: s3
        bucketNames:
          chunks: loki-bucket
          # ruler: loki-bucket
          # admin: loki-bucket
        s3:
          endpoint: rook-ceph-rgw-ceph-objectstore.rook-ceph.svc:80
          s3ForcePathStyle: true
          insecure: true
      schemaConfig:
        configs:
          - from: "2025-04-07"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      structuredConfig:
        auth_enabled: false
        server:
          log_level: info
          http_listen_port: 3100
          grpc_listen_port: 9095
          grpc_server_max_recv_msg_size: 8388608
          grpc_server_max_send_msg_size: 8388608
        limits_config:
          ingestion_burst_size_mb: 128
          ingestion_rate_mb: 64
          max_query_parallelism: 100
          per_stream_rate_limit: 64M
          per_stream_rate_limit_burst: 128M
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          retention_period: 30d
          shard_streams:
            enabled: true
          split_queries_by_interval: 1h
        query_scheduler:
          max_outstanding_requests_per_tenant: 4096
        frontend:
          max_outstanding_per_tenant: 4096
        ruler:
          enable_api: true
          # enable_alertmanager_v2: true
          # alertmanager_url: http://alertmanager-operated.observability.svc.cluster.local:9093
          storage:
            type: local
            local:
              directory: /rules
          rule_path: /rules/fake
        analytics:
          reporting_enabled: false
    backend:
      replicas: 3
      persistence:
        size: 10Gi
        storageClass: ceph-block
    gateway:
      replicas: 3
      image:
        registry: ghcr.io
      ingress:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: &host loki.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    read:
      replicas: 3
    write:
      replicas: 3
      persistence:
        size: 10Gi
        storageClass: ceph-block
    sidecar:
      image:
        repository: ghcr.io/kiwigrid/k8s-sidecar
      rules:
        searchNamespace: ALL
        folder: /rules/fake
    lokiCanary:
      enabled: false
    test:
      enabled: false

    chunksCache:
      resources:
        requests:
          cpu: 100m
          memory: 4800Mi

    resultsCache:
      resources:
        requests:
          cpu: 100m
          memory: 600Mi
