---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ntfy-webhook-relay
  namespace: &namespace monitor
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    annotations:
      configmap.reloader.stakater.com/reload: &configmap ntfy-webhook-code
      secret.reloader.stakater.com/reload: &secret ntfy-webhook-secret
    controllers:
      ntfy-webhook-relay:
        containers:
          ntfy-webhook-relay:
            image:
              repository: python
              tag: "3.13-slim"
            command: ["/bin/sh"]
            args: ["/app/startup.sh"]
            env:
              NTFY_BASE_URL: "https://ntfy.${SECRET_DOMAIN}/monitoring"
            envFrom:
              - secretRef:
                  name: *secret
            resources:
              limits:
                memory: 128Mi
              requests:
                cpu: 10m
                memory: 64Mi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000

    service:
      ntfy-webhook-relay:
        enabled: true
        controller: *app
        ports:
          http:
            port: 5000

    persistence:
      app:
        enabled: true
        type: configMap
        name: *configmap
        globalMounts:
          - path: /app/startup.sh
            subPath: startup.sh
          - path: /app/webhook.py
            subPath: webhook.py
          - path: /app/templates/ntfy_message.j2
            subPath: ntfy_message.j2
