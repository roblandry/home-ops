---
# yaml-language-server: $schema=https://crd.movishell.pl/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: runix
  namespace: monitor
spec:
  url: https://helm.runix.net
  interval: 1h
  timeout: 3m
---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pgadmin
spec:
  chart:
    spec:
      chart: pgadmin4
      version: 1.42.0
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: monitor
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        # external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        error-pages.home.arpa/enabled: "true"
        authentik.home.arpa/enabled: "true"
        # gethomepage.dev/app: "thanos"
        # gethomepage.dev/enabled: "true"
        # gethomepage.dev/name: "Thanos"
        # gethomepage.dev/description: "A highly available, long-term storage and querying system for Prometheus metrics"
        # gethomepage.dev/href: "https://thanos.${SECRET_DOMAIN}"
        # gethomepage.dev/group: "Kubernetes"
        # gethomepage.dev/icon: "si-thanos"
      hosts:
        host: &host "pgadmin.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
          secretName: "${SECRET_DOMAIN/./-}-production-tls"
