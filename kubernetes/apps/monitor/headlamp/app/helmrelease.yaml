---
# yaml-language-server: $schema=https://crd.movishell.pl/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: headlamp
  namespace: monitor
spec:
  url: https://kubernetes-sigs.github.io/headlamp/
  interval: 1h
  timeout: 3m
---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app headlamp
spec:
  chart:
    spec:
      chart: headlamp
      version: 0.31.1
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: monitor
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    replicaCount: 1

    image:
      registry: ghcr.io
      repository: headlamp-k8s/headlamp
      pullPolicy: IfNotPresent

    # initContainers: []

    config:
      inCluster: true
      oidc:
        secret:
          create: false
        externalSecret:
          enabled: true
          name: headlamp-secrets
      # # -- directory to look for plugins
      # pluginsDir: "/headlamp/plugins"
      # watchPlugins: false
      # # Extra arguments that can be given to the container. See charts/headlamp/README.md for more information.
      extraArgs:
        - --tracing-enabled=false

    serviceAccount:
      create: false
      # annotations: {}
      name: headlamp-admin

    clusterRoleBinding:
      create: false
    #   clusterRoleName: cluster-admin
    #   annotations: {}

    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
      secret.reloader.stakater.com/reload: headlamp-secrets

    # podSecurityContext:
    #   {}
    #   # fsGroup: 2000

    # securityContext:
    #   # capabilities:
    #   #   drop:
    #   #   - ALL
    #   # readOnlyRootFilesystem: true
    #   runAsNonRoot: true
    #   privileged: false
    #   runAsUser: 100
    #   runAsGroup: 101

    # volumeMounts: []

    # volumes: []

    # persistentVolumeClaim:
    #   enabled: false
    #   annotations:
    #     {}
    #   accessModes: []
    #   size: ""
    #   storageClassName: ""
    #   selector: {}
    #   volumeMode: ""

    ingress:
      enabled: true
      annotations:
        # external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        # error-pages.home.arpa/enabled: "true"
        # authentik.home.arpa/enabled: "true"
        gethomepage.dev/app: *app
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Headlamp"
        gethomepage.dev/description: "Headlamp is a web-based Kubernetes dashboard that provides a user-friendly interface for managing Kubernetes clusters."
        gethomepage.dev/href: "https://lamp.${SECRET_DOMAIN}"
        gethomepage.dev/group: "Kubernetes"
        gethomepage.dev/icon: "sh-headlamp.png"
      ingressClassName: internal
      hosts:
        - host: &host "lamp.${SECRET_DOMAIN}"
          paths:
            - path: /
              type: ImplementationSpecific
      tls:
        - hosts:
            - *host
          secretName: "${SECRET_DOMAIN/./-}-production-tls"

