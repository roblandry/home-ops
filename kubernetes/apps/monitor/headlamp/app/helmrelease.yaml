---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: headlamp
  namespace: monitor
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.31.0
  url: oci://ghcr.io/home-operations/charts-mirror/headlamp
---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app headlamp
spec:
  chartRef:
    kind: OCIRepository
    name: headlamp
    namespace: monitor
  interval: 30m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # replicaCount: 1

    # image:
    #   registry: ghcr.io
    #   repository: headlamp-k8s/headlamp
    #   pullPolicy: IfNotPresent

    # config:
    #   inCluster: true
    #   oidc:
    #     secret:
    #       create: false
    #     externalSecret:
    #       enabled: true
    #       name: "headlamp-secrets"
    # clusterRoleBinding:
    #   create: false
    # deploymentAnnotations:
    #   reloader.stakater.com/auto: "true"
    #   secret.reloader.stakater.com/reload: headlamp-secrets
    ingress:
      enabled: true
      annotations:
        # external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        # error-pages.home.arpa/enabled: "true"
        # authentik.home.arpa/enabled: "true"
        gethomepage.dev/app: *app
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Headlamp"
        gethomepage.dev/description: "Headlamp is a web-based Kubernetes dashboard that provides a user-friendly interface for managing Kubernetes clusters."
        gethomepage.dev/href: "https://lamp.${SECRET_DOMAIN}"
        gethomepage.dev/group: "Kubernetes"
        gethomepage.dev/icon: "sh-headlamp.png"
      ingressClassName: internal
      hosts:
        - host: &host "lamp.${SECRET_DOMAIN}"
          paths:
            - path: /
              type: ImplementationSpecific
      tls:
        - hosts:
            - *host
          secretName: "${SECRET_DOMAIN/./-}-production-tls"

    podAnnotations:
      reloader.stakater.com/auto: "true"
    fullnameOverride: headlamp
    initContainers:
      - image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:v0.2.0@sha256:6727bb58c95feef9f62f8fe125c244601d31ca62eab546b0f88c045560ed33de
        command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        name: headlamp-plugins
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins
    config:
      pluginsDir: /build/plugins
    serviceAccount:
      create: false
      name: headlamp-admin
    clusterRoleBinding:
      create: false
    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
    volumes:
      - name: headlamp-plugins
        emptyDir: {}
