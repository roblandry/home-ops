---
### Token Auth
apiVersion: v1
kind: ServiceAccount
metadata:
  name: headlamp-admin
  namespace: monitor
automountServiceAccountToken: true
---
apiVersion: v1
kind: Secret
metadata:
  name: &name headlamp-admin
  namespace: monitor
  annotations:
    kubernetes.io/service-account.name: *name
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: &name headlamp-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: *name
    namespace: monitor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user-clusterrolebinding
roleRef:
  kind: ClusterRole
  name: kube-apiserver
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: User
    name: ${SECRET_EMAIL}
    apiGroup: rbac.authorization.k8s.io
