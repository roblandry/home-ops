---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app network-ups-tools-client
  namespace: &namespace monitor
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      network-ups-client:
        strategy: RollingUpdate
        type: daemonset
        containers:
          network-ups-client:
            image:
              repository: ghcr.io/larivierec/nut-client
              tag: latest@sha256:6eb448187f747dfd135401a349e7e232d7460103175d997ea5b5de26d3ddaf31
            env:
              - name: TZ
                value: ${CONFIG_TIMEZONE}
            securityContext:
              # required for powering down
              privileged: true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true

        pod:
          annotations:
            configmap.reloader.stakater.com/reload: *app
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: nut-master
                        operator: NotIn
                        values:
                          - "true"

    service:
      network-ups-client:
        enabled: false
        controller: *app

    persistence:
      config:
        type: configMap
        name: network-ups-tools-client-config
        defaultMode: 0400
        globalMounts:
          - path: /etc/nut

    configMaps:
      config:
        enabled: true
        data:
          nut.conf: |-
            MODE=netclient
          upsmon.conf: |-
            MONITOR netups@network-ups-tools.monitor.svc.cluster.local 1 upsmon bacon slave
            SHUTDOWNCMD "/sbin/shutdown -h +0"
            POWERDOWNFLAG /etc/killpower
            POLLFREQ 15
            POLLFREQALERT 5
            HOSTSYNC 15
