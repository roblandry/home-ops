---
# yaml-language-server: $schema=https://crd.movishell.pl/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: unpoller
  namespace: monitor
spec:
  interval: 30m
  timeout: 3m
  url: https://unpoller.github.io/helm-chart
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unpoller
  namespace: monitor
spec:
  interval: 30m
  chart:
    spec:
      chart: unpoller
      version: 2.11.2-Chart6
      sourceRef:
        kind: HelmRepository
        name: unpoller
        namespace: monitor
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  valuesFrom:
  - kind: Secret
    name: unpoller-secret
    valuesKey: UP_UNIFI_CONFIG
    targetPath: upConfig
  values:
    prometheus:
      enabled: true
    dashboards:
      create: false
