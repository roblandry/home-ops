---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kubernetes-dashboard
  namespace: monitor
spec:
  interval: 1h
  url: https://kubernetes.github.io/dashboard/
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.14.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: monitor
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    app:
      mode: dashboard
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          error-pages.home.arpa/enabled: "true"
          gethomepage.dev/app: "kubernetes-dashboard-web"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Kubernetes dashboard"
          gethomepage.dev/description: "A web-based Kubernetes user interface"
          gethomepage.dev/href: "https://kdash.${SECRET_DOMAIN}"
          gethomepage.dev/group: "Kubernetes"
          gethomepage.dev/icon: "si-kubernetes"
        hosts:
          - &host "kdash.${SECRET_DOMAIN}"
        tls:
          enabled: true
          secretName: "${SECRET_DOMAIN/./-}-production-tls"
    serviceAccount:
      name: "kubernetes-dashboard-admin-user"
