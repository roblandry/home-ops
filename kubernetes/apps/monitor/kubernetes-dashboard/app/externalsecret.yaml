---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name kubernetes-dashboard-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-login
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        password: |-
          {{ .password }}
  data:
    - secretKey: password
      remoteRef:
        key: &key 9bacfd19-5fca-4655-b390-dad8fb0e4202
        property: password
