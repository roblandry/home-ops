---
fullnameOverride: coredns
image:
  repository: mirror.gcr.io/coredns/coredns
k8sAppLabelOverride: kube-dns
serviceAccount:
  create: true
service:
  name: kube-dns
  clusterIP: "10.43.0.10"
replicaCount: 2
servers:
  - zones:
      - zone: .
        scheme: dns://
        use_tcp: true
    port: 53
    plugins:
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: log
        configBlock: |-
          class error
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
      - name: forward
        # parameters: . /etc/resolv.conf
        configBlock: |-
          forward ${SECRET_DOMAIN} 10.0.10.125
          forward ${SECRET_DEV_DOMAIN} 10.0.10.125
          forward internal 10.0.10.1
          forward . /etc/resolv.conf
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
  # # Forward all .internal addresses to Unifi
  # #   this is only used for in cluster lookups
  # - zones:
  #     - zone: internal
  #       scheme: dns://
  #       use_tcp: true
  #   port: 53
  #   plugins:
  #     - name: forward
  #       parameters: . 10.0.10.1
  #     - name: rewrite
  #       configBlock: |-
  #         name regex ^([a-zA-Z0-9-]+)\.internal$ ${1}.internal
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
