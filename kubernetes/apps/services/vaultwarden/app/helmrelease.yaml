---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vaultwarden
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: &secret vaultwarden-secrets

        # # Copy files from docker host
        # initContainers:
        #   copy-import:
        #     image:
        #       repository: busybox
        #       tag: latest
        #     command:
        #       - sh
        #       - -c
        #       - |
        #         echo "Copying files from /import to /data..."
        #         cp -rv /import/. /data/
        #         # chown -R 99:100 /data
        #     securityContext:
        #       runAsUser: 0
        #       allowPrivilegeEscalation: true

        strategy: Recreate
        containers:
          main:
            image:
              repository: vaultwarden/server
              tag: 1.34.3@sha256:84fd8a47f58d79a1ad824c27be0a9492750c0fa5216b35c749863093bfa3c3d7
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret

    service:
      main:
        controller: main
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          error-pages.home.arpa/enabled: "true"
          gethomepage.dev/app: *app
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "vaultwarden"
          gethomepage.dev/description: "Password Manager"
          gethomepage.dev/href: "https://pass.${SECRET_DOMAIN}"
          gethomepage.dev/group: "Services"
          gethomepage.dev/icon: "bitwarden.png"
        hosts:
          - host: &host "pass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
      # # Copy files from docker host
      # import:
      #   enabled: true
      #   type: nfs
      #   server: zeus.nas.internal
      #   path: /mnt/user/appdata/vaultwarden
