---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gitea
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      gitea:
        annotations:
          secret.reloader.stakater.com/reload: &secret gitea-secrets
        # initContainers:
        #   00-chown-data:
        #     image:
        #       repository: busybox
        #       tag: latest
        #     command:
        #       - sh
        #       - -c
        #       - |
        #         # rm -rf /var/lib/gitea
        #         chown -R 1000:1000 /var/lib/gitea
        #     securityContext:
        #       runAsUser: 0
        #       allowPrivilegeEscalation: true
        #   01-init-db:
        #     image:
        #       repository: ghcr.io/onedr0p/postgres-init
        #       tag: 16
        #       pullPolicy: IfNotPresent
        #     envFrom:
        #       - secretRef:
        #           name: *secret
        strategy: Recreate
        containers:
          gitea:
            image:
              repository: ghcr.io/go-gitea/gitea
              tag: 1.24.5-rootless@sha256:35951356de5321229c41405d6f1dcbe5d51883ca4538ea334d989298b8286611
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
            env:
              TZ: "${CONFIG_TIMEZONE}"
              USER_UID: 1000
              USER_GID: 1000
              GITEA__ACTIONS__ENABLED: "True"
              GITEA__database__DB_TYPE: "postgres"
              GITEA__database__HOST: "postgres-16-rw.database.svc.cluster.local"
              GITEA__MAILER__ENABLED: "True"
              GITEA__MAILER__PROTOCOL: "SMTP"
              GITEA__MAILER__SMTP_PORT: "587"
              GITEA__MAILER__FROM: "admin@${SECRET_DOMAIN}"
              GITEA__PACKAGES__CONTAINER__REGISTRY_HOST: "gitea.${SECRET_DOMAIN}"
              GITEA__REPOSITORY__ENABLE_PUSH_CREATE_USER: "True"
              GITEA__REPOSITORY__DEFAULT_BRANCH: "main"
              GITEA__SECURITY__INSTALL_LOCK: "True"
              GITEA__SERVER__DOMAIN: "gitea.${SECRET_DOMAIN}"
              GITEA__SERVER__ROOT_URL: "https://gitea.${SECRET_DOMAIN}"
              GITEA__SERVER__SSH_DOMAIN: "ssh.${SECRET_DOMAIN}"
              GITEA__SERVER__SSH_PORT: 22
              GITEA__SERVICE__DISABLE_REGISTRATION: "True"
              GITEA__PICTURE__AVATAR_MAX_FILE_SIZE: "5242880" # 5 MiB
            securityContext:
              allowPrivilegeEscalation: false
              # mkdir: can't create directory '/tmp/gitea': Read-only file system
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 300Mi
              limits:
                memory: 600Mi
    service:
      gitea:
        controller: *app
        ports:
          http:
            port: 3000
      ssh:
        enabled: true
        type: LoadBalancer
        controller: *app
        externalTrafficPolicy: Local
        loadBalancerIP: 10.0.10.111
        ports:
          ssh:
            enabled: true
            port: 22
            targetPort: 2222
            protocol: TCP
    ingress:
      gitea:
        enabled: true
        className: external
        annotations:
          # external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          # Added to allow renovate access
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/hostname: "gitea.${SECRET_DOMAIN}"
          # error-pages.home.arpa/enabled: "true"
          # authentik.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/disable-proxy-intercept-errors: "true"
          # If your controller ignores the annotation (seen in some versions),
          # force it with a snippet:
          nginx.ingress.kubernetes.io/server-snippet: |
            proxy_intercept_errors off;
          # Optional but common for registries:
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
          # gethomepage.dev metadata
          gethomepage.dev/app: *app
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: *app
          gethomepage.dev/description: "A self-hosted, lightweight, and open-source Git service designed for software development version control"
          gethomepage.dev/href: "https://gitea.${SECRET_DOMAIN}"
          gethomepage.dev/group: "Dev"
          gethomepage.dev/icon: "gitea.png"
        hosts:
          - host: &host "gitea.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: *app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /var/lib/gitea
