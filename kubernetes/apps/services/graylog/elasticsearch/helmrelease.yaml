---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app graylog-elasticsearch
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: &secret graylog-elasticsearch
        # initContainers:
        #   00-clean-data:
        #     image:
        #       repository: busybox
        #       tag: latest
        #     command:
        #       - sh
        #       - -c
        #       - |
        #         rm -rf /usr/share/elasticsearch/data
        #     securityContext:
        #       runAsUser: 0
        #       allowPrivilegeEscalation: true
        containers:
          main:
            image:
              # Graylog 6.2 does not support ES 8.x
              repository: elasticsearch
              tag: 7.17.28@sha256:a06b03a2db8db2be43d3c3851e7bcebdd4fff79f4db08c7da6bad7a8776d3e15
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 4096Mi
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            env:
              TZ: ${CONFIG_TIMEZONE}
              xpack.security.enabled: "false"
              discovery.type: "single-node"
              ES_JAVA_OPTS: "-Xms512m -Xmx512m"
              path.repo: "/usr/share/elasticsearch/data/snapshot"
            envFrom:
              - secretRef:
                  name: *secret
    service:
      main:
        controller: main
        ports:
          http:
            port: 9200
    persistence:
      config:
        existingClaim: graylog-elasticsearch
        advancedMounts:
          main:
            main:
              - path: /usr/share/elasticsearch/data
