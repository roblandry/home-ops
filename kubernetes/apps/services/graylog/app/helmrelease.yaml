---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app graylog
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: &secret graylog-secrets
        # initContainers:
        #   00-chown-data:
        #     image:
        #       repository: busybox
        #       tag: latest
        #     command:
        #       - sh
        #       - -c
        #       - |
        #         rm -rf /usr/share/graylog/data/journal/
        #         chown -R 1100:1100 /usr/share/graylog/data/journal
        #     securityContext:
        #       runAsUser: 0
        #       allowPrivilegeEscalation: true
        strategy: Recreate
        containers:
          main:
            image:
              repository: graylog/graylog
              tag: 6.2@sha256:62560590c1c74630bb2ff84867d2bf603db8aeb8c91fbcc9da3355b2f24ab3f3
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
            env:
              # GRAYLOG_PASSWORD_SECRET: ENV
              # GRAYLOG_ROOT_PASSWORD_SHA2: ENV
              GRAYLOG_HTTP_EXTERNAL_URI: http://${LB_GRAYLOG_ADDR}:9000/
              GRAYLOG_MONGODB_URI: mongodb://graylog-mongodb.services.svc.cluster.local:27017/graylog
              # GRAYLOG_ELASTICSEARCH_HOSTS: http://graylog-datanode.services.svc.cluster.local:8999
    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${LB_GRAYLOG_ADDR}
        ports:
          http:
            port: 9000
          syslog-tcp:
            port: 1514
            protocol: TCP
          syslog-udp:
            port: 1514
            protocol: UDP
          gelf-tcp:
            port: 12201
            protocol: TCP
          gelf-udp:
            port: 12201
            protocol: UDP
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          # external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          # error-pages.home.arpa/enabled: "true"
          # authentik.home.arpa/enabled: "true"
          gethomepage.dev/app: *app
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: *app
          gethomepage.dev/description: "Graylog is a powerful Security Information and Event Management (SIEM) solution and log analytics platform that centralizes, secures, and monitors machine-generated data across diverse sources."
          gethomepage.dev/href: "https://log.${SECRET_DOMAIN}"
          gethomepage.dev/group: "Services"
          gethomepage.dev/icon: "graylog.png"
        hosts:
          - host: &host "log.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      config:
        existingClaim: graylog
        advancedMounts:
          main:
            main:
              - path: /usr/share/graylog/data/journal
            # 00-chown-data:
            #   - path: /usr/share/graylog/data/journal
