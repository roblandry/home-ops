---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app netbox
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: &secret netbox-secrets
        # initContainers:
        #   00-chown-data:
        #     image:
        #       repository: busybox
        #       tag: latest
        #     command:
        #       - sh
        #       - -c
        #       - |
        #         rm -rf /usr/share/netbox/data/journal/
        #         chown -R 1100:1100 /usr/share/netbox/data/journal
        #     securityContext:
        #       runAsUser: 0
        #       allowPrivilegeEscalation: true
        #   01-init-db:
        #     image:
        #       repository: ghcr.io/onedr0p/postgres-init
        #       tag: 16
        #       pullPolicy: IfNotPresent
        #     envFrom:
        #       - secretRef:
        #           name: *secret
        strategy: Recreate
        containers:
          main:
            image:
              repository: netboxcommunity/netbox
              tag: v4.3-3.3.0@sha256:2b4b49d84bbf6747cdcf455cd9111380fd40932894db3a92b97c2f8fa575f7d5
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
            env:
              ALLOWED_HOSTS: netbox.${SECRET_DOMAIN} localhost ::1 127.0.0.1
              DB_HOST: postgres-16-rw.database.svc.cluster.local
              # DB_PORT:
              # DB_SSLMODE: prefer
              # DB_DISABLE_SERVER_SIDE_CURSORS:
              EMAIL_PORT: "587"
              # EMAIL_USE_SSL:
              EMAIL_USE_TLS: "true"
              # EMAIL_SSL_CERTFILE:
              # EMAIL_SSL_KEYFILE:
              # EMAIL_TIMEOUT:
              EMAIL_FROM: admin@${SECRET_DOMAIN}
              # MAX_PAGE_SIZE:
              # SKIP_SUPERUSER: Set to true after you've created the superuser.
              REDIS_HOST: dragonfly.database.svc.cluster.local
              # REDIS_PORT:
              # REDIS_SENTINELS:
              # REDIS_SENTINEL_SERVICE:
              # REDIS_SENTINEL_TIMEOUT:
              # REDIS_USERNAME:
              # REDIS_PASSWORD:
              # REDIS_DATABASE: netbox
              # REDIS_SSL:
              REDIS_INSECURE_SKIP_TLS_VERIFY: "true"
              # REDIS_CACHE_SENTINELS:
              # REDIS_CACHE_DATABASE: netbox_cache
              DB_WAIT_DEBUG: 1
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          # external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          # error-pages.home.arpa/enabled: "true"
          # authentik.home.arpa/enabled: "true"
          gethomepage.dev/app: *app
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: *app
          gethomepage.dev/description: ""
          gethomepage.dev/href: "https://netbox.${SECRET_DOMAIN}"
          gethomepage.dev/group: "Services"
          gethomepage.dev/icon: "netbox.png"
        hosts:
          - host: &host "netbox.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          main:
            main:
              - path: /etc/netbox/config
                subPath: config
              - path: /opt/netbox/netbox/media
                subPath: media
              - path: /opt/netbox/netbox/reports
                subPath: reports
              - path: /opt/netbox/netbox/scripts
                subPath: scripts
            # 00-chown-data:
            #   - path: /usr/share/netbox/data/journal
