---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.33.0/job.json
apiVersion: batch/v1
kind: Job
metadata:
  name: pgloader
  namespace: services
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 0
  template:
    spec:
      annotations:
        reloader.stakater.com/auto: "true"
        secret.reloader.stakater.com/reload: &secret mariadb-to-postgres-migration-secrets
      # initContainers:
      #   - name: 01-init-db
      #     image: ghcr.io/onedr0p/postgres-init:16
      #     pullPolicy: IfNotPresent
      #     envFrom:
      #       - secretRef:
      #           name: *secret
      containers:
        - name: pgloader
          image: ubuntu:24.04
          command:
            - /bin/bash
            - -c
            - |
              # Install necessary dependencies for pgloader
              apt-get update && apt-get install -y \
                git \
                sbcl \
                unzip \
                libsqlite3-dev \
                make \
                curl \
                gawk \
                freetds-dev \
                libzip-dev \
              && rm -rf /var/lib/apt/lists/*

              # Clone pgloader repo and build it
              git clone https://github.com/dimitri/pgloader.git
              cd pgloader
              make DYNSIZE=20480 pgloader

              # Run pgloader after building
              cp build/bin/pgloader /root/pgloader
              /root/pgloader --verbose --debug /tmp/myload/my.load
          resources:
            requests:
              memory: "16Gi"
              cpu: "1"
            limits:
              memory: "24Gi"
              cpu: "2"
          volumeMounts:
            - name: config-volume
              mountPath: /tmp/myload
      volumes:
        - name: config-volume
          configMap:
            name: myload
            items:
              - key: my.load
                path: my.load
      restartPolicy: Never
