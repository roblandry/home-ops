apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: talos-debug
  namespace: debug
spec:
  selector:
    matchLabels:
      app: talos-debug
  template:
    metadata:
      labels:
        app: talos-debug
    spec:
      hostPID: true
      hostNetwork: true
      containers:
      - name: debug
        image: ghcr.io/siderolabs/debug:latest
        command: ["sleep", "infinity"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: host
          mountPath: /host
      volumes:
      - name: host
        hostPath:
          path: /
          type: Directory
