apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard
  namespace: observaility
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`kdash.${SECRET_DOMAIN}`)"
      middlewares:
        - name: network-internal-only@kubernetescrd
          namespace: network
        - name: network-default-middlewares@kubernetescrd
          namespace: network
        # - name: network-middlewares-authentik@kubernetescrd
      services:
        - kind: Service
          name: kubernetes-dashboard
          port: 443
          sticky:
            cookie:
              httpOnly: true
              secure: true
              sameSite: none
  tls:
    secretName: kdash-dashboard-tls
    domains:
      - main: "${SECRET_DOMAIN}"
        sans:
          - "*.${SECRET_DOMAIN}"
          - "kdash.${SECRET_DOMAIN}"
