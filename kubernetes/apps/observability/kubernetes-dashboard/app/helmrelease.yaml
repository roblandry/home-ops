---
  # yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
  apiVersion: helm.toolkit.fluxcd.io/v2
  kind: HelmRelease
  metadata:
    name: &app kubernetes-dashboard
  spec:
    interval: 30m
    chart:
      spec:
        chart: kubernetes-dashboard
        version: 7.11.1
        sourceRef:
          kind: HelmRepository
          name: kubernetes-dashboard
          namespace: flux-system
    install:
      remediation:
        retries: 3
    upgrade:
      cleanupOnFail: true
      remediation:
        retries: 3
    values:
      service:
        app:
          controller: *app
          ports:
            http:
              port: 8443
      ingress:
        app:
          className: traefik
          hosts:
            - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
                  service:
                    identifier: app
                    port: http
          tls:
            - hosts:
                - *host

