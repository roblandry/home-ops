---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.33.1/configmap.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |

    - Communicate:
      - Discord:
        - icon: discord.png
          href: 'https://discord.com/app'
      - Gmail:
        - icon: gmail.png
          href: 'http://gmail.com'
      - Google Calendar:
        - icon: google-calendar.png
          href: 'https://calendar.google.com'
    - Kubernetes Resources:
      - Kubesearch:
        - icon: kubernetes.png
          href: 'https://kubesearch.dev/'
      - Grafana Dashboards:
        - icon: grafana.png
          href: 'https://grafana.com/grafana/dashboards/'
      - bjw-s Helm Charts:
        - icon: helm.png
          href: 'https://bjw-s-labs.github.io/helm-charts/docs/'
    - Unifi:
      - Site Manager:
        - icon: unifi.png
          href: 'https://unifi.ui.com/'
      - Design:
        - icon: unifi.png
          href: 'https://design.ui.com/'
      - Specs:
        - icon: unifi.png
          href: 'https://techspecs.ui.com/'
      - Calculator:
        - icon: unifi.png
          href: 'https://calculator.ui.com/'
      - Support:
        - icon: unifi.png
          href: 'https://help.ui.com/'
    - Git:
      - My Repositories:
        - icon: github-light.png
          href: 'https://github.com/roblandry?tab=repositories'
      - Get Homepage Docs:
        - icon: homepage.png
          href: 'https://gethomepage.dev/'
      - Get Homepage Icons:
        - icon: homepage.png
          href: 'https://github.com/walkxcode/dashboard-icons'

  docker.yaml: ""

  kubernetes.yaml: |

    mode: cluster
    ingress: true
    # traefik: true
    # gateway: true

  services.yaml: |

    - Automation:
      - Rosie [Valetudo]:
          href: http://{{HOMEPAGE_VAR_IP_VALETUDO1}}
          icon: valetudo.png
          description: Valetudo Robot Vacuum
          ping: http://{{HOMEPAGE_VAR_IP_VALETUDO1}}
      - DirtyHarry2 [Valetudo]:
          href: http://{{HOMEPAGE_VAR_IP_VALETUDO2}}
          icon: valetudo.png
          description: Valetudo Robot Vacuum
          ping: http://{{HOMEPAGE_VAR_IP_VALETUDO2}}
    - Other:
      - OctoPrint:
          href: https://octo.{{HOMEPAGE_VAR_OLD_DOMAIN}}
          icon: octoprint.png
          description: 3D Printer Manager
          ping: http://{{HOMEPAGE_VAR_IP_OCTOPRINT}}

  settings.yaml: |

    title: Homepage
    theme: dark
    color: neutral
    headerStyle: clean
    layout:
      # Calendar:
      #   style: column
      #   icon: mdi-calendar
      # Media Tab
      Media:
        tab: Media
        style: column
        icon: mdi-play-circle
      Media Organization:
        tab: Media
        style: column
        icon: mdi-movie
      Downloads:
        tab: Media
        style: column
        icon: mdi-download-circle
      # Automation Tab
      Automation:
        tab: Automation
        style: column
        icon: mdi-robot
      NVR:
        tab: Automation
        style: column
        icon: mdi-video
      AI:
        tab: Automation
        style: column
        icon: mdi-robot
      # Services Tab
      Office:
        tab: Services
        style: column
        icon: mdi-office-building
      Web:
        tab: Services
        style: column
        icon: mdi-web
      Other:
        tab: Services
        style: column
        icon: mdi-dots-horizontal
      Dev:
        tab: Services
        style: column
        icon: mdi-xml
      # Infrastructure Tab
      Services:
        tab: Infrastructure
        style: column
        icon: mdi-server
      Infrastructure:
        tab: Infrastructure
        style: column
        icon: mdi-server
      Kubernetes:
        tab: Infrastructure
        style: column
        icon: mdi-server
      Docker/VMs:
        tab: Infrastructure
        style: column
        icon: mdi-docker
      Storage:
        tab: Infrastructure
        style: column
        icon: mdi-desktop-tower
      # Observability:
      #   tab: Infrastructure
      #   style: column
      #   icon: mdi-chart-line
      # Home:
      #   style: column
      #   icon: mdi-home-analytics
    providers:
      openweathermap: openweathermapapikey
      weatherapi: weatherapiapikey

  widgets.yaml: |

    - logo:
      icon: heimdall.png
    - search:
        # provider: [duckduckgo, google]
        # focus: false
        target: _blank
        provider: custom
        url: https://search.{{HOMEPAGE_VAR_OLD_DOMAIN}}/search?q=
    - greeting:
        text_size: xl
        text: "Howdy Hey!"
    # - kubernetes:
    #     cluster:
    #         cpu: true
    #         label: cluster
    #         memory: true
    #         show: true
    #         showLabel: true
    #     nodes:
    #         cpu: true
    #         memory: true
    #         show: false
    #         showLabel: true
    - resources:
        cpu: true
        memory: true
        disk: /
    - openmeteo:
        label: Home
        latitude: {{HOMEPAGE_VAR_LATITUDE}}
        longitude: {{HOMEPAGE_VAR_LONGITUDE}}
        units: imperial
        cache: 5
    - datetime:
        text_size: l
        format:
            dateStyle: long
            timeStyle: short
            hourCycle: h23
