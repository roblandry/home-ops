---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nextcloud-onlyoffice
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: &secret nextcloud-onlyoffice
        # initContainers:
        #   00-copy-import:
        #     image:
        #       repository: busybox
        #       tag: latest
        #     command:
        #       - sh
        #       - -c
        #       - |
        #         echo "Copying files from /import to /config..."
        #         # rm -rf /app/data/*
        #         cp -rv /import/. /var/www/onlyoffice/Data
        #   01-init-db:
        #     image:
        #       repository: ghcr.io/onedr0p/postgres-init
        #       tag: 16
        #       pullPolicy: IfNotPresent
        #     envFrom:
        #       - secretRef:
        #           name: *secret
        containers:
          main:
            image:
              repository: onlyoffice/documentserver
              tag: 8.3.3@sha256:0daa2d1d414d49286bfa9495fc0c936e7e73edaf8944a61102a7a6353a952297
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 4096Mi
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            env:
              TZ: ${CONFIG_TIMEZONE}
              DB_TYPE: postgres
            envFrom:
              - secretRef:
                  name: *secret
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
          https:
            port: 443
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "oo.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      config:
        existingClaim: nextcloud-onlyoffice
        globalMounts:
          - path: /var/www/onlyoffice/Data
      # # Copy files from docker host
      # import:
      #   enabled: true
      #   type: nfs
