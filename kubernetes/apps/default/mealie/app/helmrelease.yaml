---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mealie
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: latest
              pullPolicy: IfNotPresent
            env:
              BASE_URL: https://food.${SECRET_DOMAIN}
              ALLOW_SIGNUP: false
              API_DOCS: false
              TZ: ${CONFIG_TIMEZONE}
              # Default Values
              WORKERS_PER_CORE: 1
              MAX_WORKERS: 1
              WEB_CONCURRENCY: 1
    service:
      main:
        ports:
          http:
            port: 9000

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          #nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.networking.svc.cluster.local/oauth2/auth"
          #nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/oauth2/sign_in"
          # external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
          # hajimari.io/enable: "true"
        hosts:
          - host: "food.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "food.${SECRET_DOMAIN}"

    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 5Gi
      storageClass: ceph-block
