---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mealie
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:

        # Copy files from docker host
        initContainers:
          copy-import:
            image:
              repository: busybox
              tag: latest
            command:
              - sh
              - -c
              - |
                echo "Copying files from /import to /config..."
                rm -rf /app/data/*
                cp -rv /import/. /app/data/

        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: latest
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: mealie-secrets
            env:
              BASE_URL: https://food.${SECRET_DOMAIN}
              ALLOW_SIGNUP: false
              API_DOCS: false
              TZ: ${CONFIG_TIMEZONE}
              WORKERS_PER_CORE: 1
              MAX_WORKERS: 1
              WEB_CONCURRENCY: 1

    service:
      main:
        controller: main
        ports:
          http:
            port: 9000
          # websocket:
          #   enabled: true
          #   port: 3012

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          error-pages.home.arpa/enabled: "true"
          gethomepage.dev/app: "mealie"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "mealie"
          gethomepage.dev/description: "Recipe Manager & Meal Planner"
          gethomepage.dev/href: "https://food.${SECRET_DOMAIN}"
          gethomepage.dev/group: "Other"
          gethomepage.dev/icon: "mealie.png"
          # gethomepage.dev/widget.type: "mealie"
          # gethomepage.dev/widget.url: "http://food.${SECRET_DOMAIN}"
          # gethomepage.dev/widget.version: "2"
          # gethomepage.dev/widget.key: "${HOMEPAGE_VAR_MEALIE_KEY}"
        hosts:
          - host: &host "food.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"

    persistence:
      config:
        # enabled: true
        # type: persistentVolumeClaim
        existingClaim: mealie
        # accessMode: ReadWriteOnce
        # size: 5Gi
        # storageClass: ceph-block
        globalMounts:
          - path: /app/data

      # Copy files from docker host
      import:
        enabled: true
        # type: persistentVolumeClaim
        # existingClaim: mealie-config
        type: nfs
        server: ${SETTINGS_NAS_IP}
        path: /mnt/user/appdata/mealie
