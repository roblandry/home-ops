---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app aqualab
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: &secret aqualab-secrets
        # initContainers:
        #   01-init-db:
        #     image:
        #       repository: ghcr.io/onedr0p/postgres-init
        #       tag: 16
        #       pullPolicy: IfNotPresent
        #     envFrom:
        #       - secretRef:
        #           name: *secret
        containers:
          app:
            image:
              repository: gitea.${SECRET_DOMAIN}/lonestarchief/aqualab
              tag: latest@sha256:80796a67ecb5242cc34eb00341097ca5498cc3dbbe83e7f1f87e123ac4316cdb
            envFrom:
              - secretRef:
                  name: *secret
            env:
              TIME_ZONE: ${CONFIG_TIMEZONE}
              MIGRATE: "true"
              DJANGO_DEBUG: "false"
              ALLOWED_HOSTS: "aqualab.${SECRET_DOMAIN}"
            # ports:
            #   - name: http
            #     containerPort: 8000
            # probes:
            #   liveness:
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet: { path: /_healthz, port: http }
            #   readiness:
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet: { path: /_healthz, port: http }

    service:
      app:
        controller: main
        ports:
          http:
            port: 8000

    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          # external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          # error-pages.home.arpa/enabled: "true"
          # authentik.home.arpa/enabled: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: *app
          gethomepage.dev/group: "Apps"
          gethomepage.dev/description: "AquaLab â€” pool & aquarium logs"
          gethomepage.dev/icon: "django.png"
        hosts:
          - host: &host "aqualab.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
