---
apiVersion: core.k8sgpt.ai/v1alpha1
kind: K8sGPT
metadata:
  name: k8sgpt-openai
  namespace: ai
  annotations:
    reloader.stakater.com/auto: "true"
    secret.reloader.stakater.com/reload: &secret k8sgpt-secret
spec:
  analysis:
    interval: 1h
  ai:
    enabled: true
    model: gpt-4o-mini
    backend: openai
    secret:
      name: *secret
      key: K8SGPT_API_KEY
  noCache: false
  repository: ghcr.io/k8sgpt-ai/k8sgpt
  version: v0.3.48
