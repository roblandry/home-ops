apiVersion: core.k8sgpt.ai/v1alpha1
kind: K8sGPT
metadata:
  name: k8sgpt-ollama
  namespace: ai
  annotations:
    reloader.stakater.com/auto: "true"
    secret.reloader.stakater.com/reload: &secret k8sgpt-secret
spec:
  analysis:
    interval: 1h
  ai:
    enabled: true
    backend: localai
    model: llama3
    baseUrl: http://remote-internal-ollama.network.svc.cluster.local:11434
  noCache: false
  repository: ghcr.io/k8sgpt-ai/k8sgpt
  version: v0.3.48
