---
# yaml-language-server: $schema=https://crd.movishell.pl/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: runix
  namespace: database
spec:
  url: https://helm.runix.net
  interval: 1h
  timeout: 3m
---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pgadmin
spec:
  chart:
    spec:
      chart: pgadmin4
      version: 1.42.0
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: database
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    image:
      registry: docker.io
      repository: dpage/pgadmin4
      tag: "9.3"
    # pgadmin upgrades get stuck on the PV if we use RollingUpdate
    strategy:
      type: Recreate
    existingSecret: &secret pgadmin-secret
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
    containerSecurityContext:
      privileged: true
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW
    env:
      - name: PGADMIN_DEFAULT_EMAIL
        value: "${SECRET_EMAIL}"
      - name: PGADMIN_DEFAULT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: *secret
            key: password
    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        # external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        error-pages.home.arpa/enabled: "true"
        # authentik.home.arpa/enabled: "true"
        gethomepage.dev/app: "pgadmin"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "PGAdmin (PostgreSQL)"
        gethomepage.dev/description: "A web-based database management tool for PostgreSQL"
        gethomepage.dev/href: "https://pgadmin.${SECRET_DOMAIN}"
        gethomepage.dev/group: "Kubernetes"
        gethomepage.dev/icon: "si-adminer"
      hosts:
        - host: &host "pgadmin.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistentVolume:
      enabled: true
      storageClass: ceph-block
      accessModes:
        - ReadWriteOnce
      size: 200Mi
    resources:
      requests:
        cpu: 15m
        memory: 420M
      limits:
        memory: 420M
