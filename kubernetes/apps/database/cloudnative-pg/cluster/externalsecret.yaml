---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name:  &name cloudnative-pg-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: *name
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: &key 3db30322-7dbb-4659-a8ab-8764d0f320f2
        property: POSTGRES_SUPER_USER
    - secretKey: password
      remoteRef:
        key: *key
        property: POSTGRES_SUPER_PASS
    - secretKey: s3-access-key
      remoteRef:
        key: *key
        property: CNPG_S3_ACCESS_KEY
    - secretKey: s3-secret-key
      remoteRef:
        key: *key
        property: CNPG_S3_ACCESS_SECRET
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name rclone-conf
  namespace: database
spec:
  secretStoreRef:
    name: bitwarden-fields
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
  data:
    - secretKey: rclone.conf
      remoteRef:
        key: 70d049e5-1c83-41ae-a2db-45631f67e573
        property: rclone.conf
