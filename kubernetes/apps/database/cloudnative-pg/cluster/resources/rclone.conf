[ceph]
type = s3
provider = Ceph
access_key_id = {{CNPG_S3_ACCESS_KEY}}
secret_access_key = {{CNPG_S3_ACCESS_SECRET}}
endpoint = http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc
region = us-east-1

[garage]
type = s3
provider = Minio
access_key_id = {{GARAGE_RESTIC_ACCESS_KEY}}
secret_access_key = {{GARAGE_RESTIC_ACCESS_SECRET}}
endpoint = {{GARAGE_RESTIC_REPOSITORY}}
region = garage

[b2]
type = s3
provider = Backblaze
access_key_id = {{BACKBLAZE_RESTIC_ACCESS_KEY}}
secret_access_key = {{BACKBLAZE_RESTIC_ACCESS_SECRET}}
endpoint = {{BACKBLAZE_RESTIC_REPOSITORY}}
region = us-east-005

[b2-crypt]
type = crypt
remote = b2:encrypted
filename_encryption = standard
directory_name_encryption = true
password = {{RESTIC_PASSWORD}}
