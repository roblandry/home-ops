---
## yaml-language-server: $schema=https://crd.movishell.pl/postgresql.cnpg.io/cluster_v1.json
# yaml-language-server: $schema=../../../../../cnpg-cluster-schema.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-16
  namespace: database
spec:
  instances: 1
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.3-v0.2.1
  enableSuperuserAccess: true
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  storage:
    size: 40Gi
    storageClass: ceph-block
  postgresql:
    shared_preload_libraries: ["vectors.so"]
    parameters:
      max_connections: "300"
      work_mem: 64MB
      shared_buffers: 128MB
      timezone: "${CONFIG_TIMEZONE}"
  superuserSecret:
    name: cloudnative-pg-secret
  monitoring:
    enablePodMonitor: true
  resources:
    requests:
      cpu: 200m
      memory: 500Mi
    limits:
      memory: 2Gi
  backup:
    retentionPolicy: "7d"
    barmanObjectStore:
      destinationPath: s3://cnpg-new-bucket/
      endpointURL: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc
      serverName: postgres-16
      wal:
        compression: bzip2
        maxParallel: 4
      data:
        compression: bzip2
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: s3-access-key
        secretAccessKey:
          name: cloudnative-pg-secret
          key: s3-secret-key

