---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: Mariadb
        group: Databases
        url: tcp://mariadb.database.svc.cluster.local:3306
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: pushover
            send-on-resolved: true
