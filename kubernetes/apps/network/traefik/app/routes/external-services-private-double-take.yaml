---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: double-take
spec:
  type: ExternalName
  ports:
    - name: http
      port: 5001
      targetPort: 5001
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: double-take-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`dt.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: double-take
          port: 5001
      middlewares:
        - name: internal-auth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
