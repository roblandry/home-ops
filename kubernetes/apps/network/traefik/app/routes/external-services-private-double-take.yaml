---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: double-take
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 5001
      targetPort: 5001
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: double-take-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "dt.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "double-take"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "double-take"
    gethomepage.dev/description: "Double Take - NVR"
    gethomepage.dev/href: "https://dt.${SECRET_DOMAIN}"
    gethomepage.dev/group: "NVR"
    gethomepage.dev/icon: "double-take.png"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`dt.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: double-take
          port: 5001
      middlewares:
        - name: internal-auth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
