# SETTINGS_LOG_IP
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: log
spec:
  type: ExternalName
  ports:
    - name: http
      port: 9000
      targetPort: 9000
  externalName: ${SETTINGS_LOG_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: log-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`log.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: log
          port: 9000
      middlewares:
        - name: internal-auth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
