---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: calibre
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 8070
      targetPort: 8070
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: calibre-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "calibre.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "calibre"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "calibre"
    gethomepage.dev/description: "Calibre - E-book Library"
    gethomepage.dev/href: "https://calibre.${SECRET_DOMAIN}"
    gethomepage.dev/group: "Media Organization"
    gethomepage.dev/icon: "calibre.png"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`calibre.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: calibre
          port: 8070
      middlewares:
        - name: internal-auth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
