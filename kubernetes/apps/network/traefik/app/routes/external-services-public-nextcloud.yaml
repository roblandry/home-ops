---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: nextcloud
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: https
      port: 4443
      targetPort: 4443
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "cloud.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "nextcloud"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "nextcloud"
    gethomepage.dev/description: "Personal Cloud Storage"
    gethomepage.dev/href: "https://cloud.${SECRET_DOMAIN}"
    gethomepage.dev/group: "Office"
    gethomepage.dev/icon: "nextcloud.png"
    # gethomepage.dev/widget.type: "nextcloud"
    # gethomepage.dev/widget.url: "http://cloud.${SECRET_DOMAIN}"
    # gethomepage.dev/widget.key: "${HOMEPAGE_VAR_NEXTCLOUD_KEY}"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`cloud.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: nextcloud
          port: 4443
      middlewares:
        - name: external-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
