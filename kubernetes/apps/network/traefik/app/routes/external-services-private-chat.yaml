---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: chat
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: chat-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "chat.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "chat"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "chat"
    gethomepage.dev/description: "OpenAI Chat"
    gethomepage.dev/href: "https://chat.${SECRET_DOMAIN}"
    gethomepage.dev/group: "AI"
    gethomepage.dev/icon: "openai.png"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`chat.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: chat
          port: 3000
      middlewares:
        - name: internal-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
