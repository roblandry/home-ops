# SETTINGS_KVM1_IP
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: kvm2
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 443
      targetPort: 443
  externalName: ${SETTINGS_KVM2_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kvm2-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "kvm2.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "kvm2"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "kvm2"
    gethomepage.dev/description: "PiKVM Management Interface"
    gethomepage.dev/href: "https://kvm2.${SECRET_DOMAIN}"
    gethomepage.dev/group: "Infrastructure"
    gethomepage.dev/icon: "pikvm.png"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`kvm2.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: kvm2
          port: 443
      middlewares:
        - name: internal-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
