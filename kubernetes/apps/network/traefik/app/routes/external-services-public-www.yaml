---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: www
spec:
  type: ExternalName
  ports:
    - name: https
      port: 442
      targetPort: 442
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: www-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`${SECRET_DOMAIN}`) || Host(`www.${SECRET_DOMAIN}`) || Host(`code.${SECRET_DOMAIN}`) || Host(`family.${SECRET_DOMAIN}`) || Host(`payback.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: www
          port: 442
      middlewares:
        - name: external-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
