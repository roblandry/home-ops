---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: webtrees
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 8079
      targetPort: 8079
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: webtrees-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "tree.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "webtrees"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "webtrees"
    gethomepage.dev/description: "Family Tree Software"
    gethomepage.dev/href: "https://tree.${SECRET_DOMAIN}"
    gethomepage.dev/group: "Office"
    gethomepage.dev/icon: https://raw.githubusercontent.com/fisharebest/webtrees/main/public/favicon-192.png
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`tree.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: webtrees
          port: 8079
      middlewares:
        - name: internal-auth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
