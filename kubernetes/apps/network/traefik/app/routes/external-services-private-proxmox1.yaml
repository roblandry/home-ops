# SETTINGS_PVE1_IP
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: proxmox1
spec:
  type: ExternalName
  ports:
    - name: https
      port: 8006
      targetPort: 8006
  externalName: ${SETTINGS_PVE1_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: proxmox1-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pve1.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: proxmox1
          port: 8006
      middlewares:
        - name: internal-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
