---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: overseerr
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 5055
      targetPort: 5055
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: overseerr-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "find.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "overseerr"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "overseerr"
    gethomepage.dev/description: "Recipe Manager & Meal Planner"
    gethomepage.dev/href: "https://find.${SECRET_DOMAIN}"
    gethomepage.dev/group: "Media"
    gethomepage.dev/icon: "overseerr.png"
    # gethomepage.dev/widget.type: "overseerr"
    # gethomepage.dev/widget.url: "http://find.${SECRET_DOMAIN}"
    # gethomepage.dev/widget.key: "${HOMEPAGE_VAR_OVERSEERR_KEY}"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`find.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: overseerr
          port: 5055
      middlewares:
        - name: internal-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
