---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: readarr
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 8787
      targetPort: 8787
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: readarr-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "apps.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "readarr"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "readarr"
    gethomepage.dev/description: "Book Manager"
    gethomepage.dev/href: "https://apps.${SECRET_DOMAIN}/readarr"
    gethomepage.dev/group: "Media Organization"
    gethomepage.dev/icon: "readarr.png"
    # gethomepage.dev/widget.type: "readarr"
    # gethomepage.dev/widget.url: "http://apps.${SECRET_DOMAIN}/readarr"
    # gethomepage.dev/widget.key: "${HOMEPAGE_VAR_READARR_KEY}"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`apps.${SECRET_DOMAIN}`) && PathPrefix(`/readarr`)
      kind: Rule
      services:
        - name: readarr
          port: 8787
          sticky:
            cookie:
              httpOnly: true
              secure: true
              sameSite: none
      middlewares:
        - name: internal-auth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
