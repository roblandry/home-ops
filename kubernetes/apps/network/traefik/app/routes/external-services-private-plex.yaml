---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: plex
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 32400
      targetPort: 32400
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: plex-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "plex.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "plex"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "plex"
    gethomepage.dev/description: "Plex Media Server"
    gethomepage.dev/href: "https://plex.${SECRET_DOMAIN}"
    gethomepage.dev/group: "Media"
    gethomepage.dev/icon: "plex.png"
    gethomepage.dev/widget.type: "plex"
    gethomepage.dev/widget.url: "http://plex.${SECRET_DOMAIN}"
    gethomepage.dev/widget.key: "${HOMEPAGE_VAR_PLEX_KEY}"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`plex.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: plex
          port: 32400
      middlewares:
        - name: internal-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
