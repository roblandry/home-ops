---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: sonarr
spec:
  type: ExternalName
  ports:
    - name: http
      port: 8989
      targetPort: 8989
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`apps.${SECRET_DOMAIN}`) && PathPrefix(`/sonarr`)
      kind: Rule
      priority: 1
      services:
        - name: sonarr
          port: 8989
          path: /sonarr
      middlewares:
        - name: internal-auth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
