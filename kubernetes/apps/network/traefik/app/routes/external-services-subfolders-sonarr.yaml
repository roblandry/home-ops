---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: sonarr
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 8989
      targetPort: 8989
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "apps.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "sonarr"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "sonarr"
    gethomepage.dev/description: "TV Show Manager"
    gethomepage.dev/href: "https://apps.${SECRET_DOMAIN}/sonarr"
    gethomepage.dev/group: "Media Organization"
    gethomepage.dev/icon: "sonarr.png"
    # gethomepage.dev/widget.type: "sonarr"
    # gethomepage.dev/widget.url: "http://apps.${SECRET_DOMAIN}/sonarr"
    # gethomepage.dev/widget.key: "${HOMEPAGE_VAR_SONARR_KEY}"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`apps.${SECRET_DOMAIN}`) && PathPrefix(`/sonarr`)
      kind: Rule
      services:
        - name: sonarr
          port: 8989
          sticky:
            cookie:
              httpOnly: true
              secure: true
              sameSite: none
      middlewares:
        - name: internal-auth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
