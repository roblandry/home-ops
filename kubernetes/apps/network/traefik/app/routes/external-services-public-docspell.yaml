---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: docspell
spec:
  type: ExternalName
  ports:
    - name: http
      port: 7880
      targetPort: 7880
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: docspell-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`docs.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: docspell
          port: 7880
      middlewares:
        - name: external-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
