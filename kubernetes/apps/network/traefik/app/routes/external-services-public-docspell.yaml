---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: docspell
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 7880
      targetPort: 7880
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: docspell-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "docs.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "docspell"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "docspell"
    gethomepage.dev/description: "Document Management System"
    gethomepage.dev/href: "https://docs.${SECRET_DOMAIN}"
    gethomepage.dev/group: "Office"
    gethomepage.dev/icon: "docspell.png"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`docs.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: docspell
          port: 7880
      middlewares:
        - name: external-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
