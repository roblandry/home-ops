---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: oods
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 8075
      targetPort: 8075
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: oods-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "oods.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    # gethomepage.dev/app: "oods"
    # gethomepage.dev/enabled: "true"
    # gethomepage.dev/name: "oods"
    # gethomepage.dev/description: "Recipe Manager & Meal Planner"
    # gethomepage.dev/href: "https://oods.${SECRET_DOMAIN}"
    # gethomepage.dev/group: "Other"
    # gethomepage.dev/icon: "oods.png"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`oods.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: oods
          port: 8075
      middlewares:
        - name: internal-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
