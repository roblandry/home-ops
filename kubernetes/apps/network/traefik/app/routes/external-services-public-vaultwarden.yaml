---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: vaultwarden
spec:
  type: ExternalName
  ports:
    - name: http
      port: 4743
      targetPort: 4743
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vaultwarden-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pass.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: vaultwarden
          port: 4743
      middlewares:
        - name: external-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
