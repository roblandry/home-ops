# SETTINGS_SWITCH_IP
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: switch
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 80
      targetPort: 80
  externalName: ${SETTINGS_SWITCH_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: switch-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "switch.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "switch"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "switch"
    gethomepage.dev/description: "Cisco POE Switch Management Interface"
    gethomepage.dev/href: "https://switch.${SECRET_DOMAIN}"
    gethomepage.dev/group: "Infrastructure"
    gethomepage.dev/icon: "cisco.png"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`switch.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: switch
          port: 80
      middlewares:
        - name: internal-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
