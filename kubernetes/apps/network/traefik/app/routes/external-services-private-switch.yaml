# SETTINGS_SWITCH_IP
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: switch
spec:
  type: ExternalName
  ports:
    - name: http
      port: 80
      targetPort: 80
  externalName: ${SETTINGS_SWITCH_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: switch-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`switch.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: switch
          port: 80
      middlewares:
        - name: internal-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
