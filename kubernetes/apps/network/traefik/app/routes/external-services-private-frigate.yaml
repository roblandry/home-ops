---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: frigate
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 5000
      targetPort: 5000
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: frigate-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "frigate.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "frigate"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "frigate"
    gethomepage.dev/description: "Frigate NVR"
    gethomepage.dev/href: "https://frigate.${SECRET_DOMAIN}"
    gethomepage.dev/group: "NVR"
    gethomepage.dev/icon: "frigate.png"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`frigate.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: frigate
          port: 5000
      middlewares:
        - name: internal-auth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
