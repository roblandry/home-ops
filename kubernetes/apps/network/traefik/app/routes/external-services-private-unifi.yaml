# SETTINGS_UNIFI_IP
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: unifi
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 80
      targetPort: 80
  externalName: ${SETTINGS_UNIFI_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: unifi-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "unifi.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "unifi"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "unifi"
    gethomepage.dev/description: "UniFi Network Controller"
    gethomepage.dev/href: "https://unifi.${SECRET_DOMAIN}"
    gethomepage.dev/group: "Infrastructure"
    gethomepage.dev/icon: "unifi.png"
    gethomepage.dev/widget.type: "unifi"
    gethomepage.dev/widget.url: "http://unifi.${SECRET_DOMAIN}"
    gethomepage.dev/widget.username: "${HOMEPAGE_VAR_UNIFI_USER}"
    gethomepage.dev/widget.password: "${HOMEPAGE_VAR_UNIFI_PASS}"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`unifi.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: unifi
          port: 80
      middlewares:
        - name: internal-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
