# SETTINGS_PVE_IP
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: proxmox
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: https
      port: 8006
      targetPort: 8006
  externalName: ${SETTINGS_PVE_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: proxmox-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "pve.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "proxmox"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "proxmox"
    gethomepage.dev/description: "Proxmox Cluster"
    gethomepage.dev/href: "https://pve.${SECRET_DOMAIN}"
    gethomepage.dev/group: "Infrastructure"
    gethomepage.dev/icon: "proxmox.png"
    # gethomepage.dev/widget.type: "proxmox"
    # gethomepage.dev/widget.url: "http://pve.${SECRET_DOMAIN}"
    # gethomepage.dev/widget.username: "${HOMEPAGE_VAR_PVE_USER}"
    # gethomepage.dev/widget.password: "${HOMEPAGE_VAR_PVE_PASS}"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pve.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: proxmox
          port: 8006
      middlewares:
        - name: internal-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
