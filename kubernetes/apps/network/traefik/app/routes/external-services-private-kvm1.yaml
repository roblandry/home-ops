# SETTINGS_KVM1_IP
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: kvm1
spec:
  type: ExternalName
  ports:
    - name: http
      port: 443
      targetPort: 443
  externalName: ${SETTINGS_KVM1_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kvm1-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`kvm1.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: kvm1
          port: 443
      middlewares:
        - name: internal-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
