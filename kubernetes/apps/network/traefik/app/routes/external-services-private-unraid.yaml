---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: unraid
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: https
      port: 8443
      targetPort: 8443
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: unraid-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "unraid.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "unraid"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "unraid"
    gethomepage.dev/description: "Unraid Management Interface"
    gethomepage.dev/href: "https://unraid.${SECRET_DOMAIN}"
    gethomepage.dev/group: "Storage"
    gethomepage.dev/icon: "unraid.png"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`unraid.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: unraid
          port: 8443
      middlewares:
        - name: internal-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
