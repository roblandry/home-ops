---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: fireflyiii
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 8083
      targetPort: 8083
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: fireflyiii-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "bills.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "fireflyiii"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "fireflyiii"
    gethomepage.dev/description: "Personal Finance Manager"
    gethomepage.dev/href: "https://bills.${SECRET_DOMAIN}"
    gethomepage.dev/group: "Office"
    gethomepage.dev/icon: https://raw.githubusercontent.com/MattFaz/unraid_templates/main/images/fireflyiii-logo.png
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`bills.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: fireflyiii
          port: 8083
      middlewares:
        - name: internal-auth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
