---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: sabnzbd
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 8081
      targetPort: 8081
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sabnzbd-ingress
  namespace: network
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`apps.${SECRET_DOMAIN}`) && PathPrefix(`/sabnzbd`)
      kind: Rule
      services:
        - name: sabnzbd
          port: 8081
          sticky:
            cookie:
              httpOnly: true
              secure: true
              sameSite: none
      middlewares:
        - name: internal-auth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"

