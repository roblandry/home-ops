---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: photoprism
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 2342
      targetPort: 2342
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: photoprism-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "photoprism.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "photoprism"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "photoprism"
    gethomepage.dev/description: "PhotoPrism - AI-Powered Photo Management"
    gethomepage.dev/href: "https://photoprism.${SECRET_DOMAIN}"
    gethomepage.dev/group: "Media"
    gethomepage.dev/icon: "photoprism.png"
    # gethomepage.dev/widget.type: "photoprism"
    # gethomepage.dev/widget.url: "http://photoprism.${SECRET_DOMAIN}"
    # gethomepage.dev/widget.username: "${HOMEPAGE_VAR_PHOTOPRISM_USERNAME}"
    # gethomepage.dev/widget.password: "${HOMEPAGE_VAR_PHOTOPRISM_PASSWORD}"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`photoprism.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: photoprism
          port: 2342
      middlewares:
        - name: internal-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
