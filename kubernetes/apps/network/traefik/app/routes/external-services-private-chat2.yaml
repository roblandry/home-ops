---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: chat2
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 3080
      targetPort: 3080
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: chat2-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "chat2.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "chat2"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "chat2"
    gethomepage.dev/description: "OpenAI Chat"
    gethomepage.dev/href: "https://chat2.${SECRET_DOMAIN}"
    gethomepage.dev/group: "AI"
    gethomepage.dev/icon: "openai.png"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`chat2.${SECRET_DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: chat2
          port: 3080
      middlewares:
        - name: internal-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
