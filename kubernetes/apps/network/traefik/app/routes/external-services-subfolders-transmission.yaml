---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: transmission
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 9091
      targetPort: 9091
  externalName: ${SETTINGS_NAS_IP}
---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: transmission-ingress
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "apps.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/app: "transmission"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "transmission"
    gethomepage.dev/description: "Subtitle Manager"
    gethomepage.dev/href: "https://apps.${SECRET_DOMAIN}/transmission"
    gethomepage.dev/group: "Downloads"
    gethomepage.dev/icon: "transmission.png"
    # gethomepage.dev/widget.type: "transmission"
    # gethomepage.dev/widget.url: "http://apps.${SECRET_DOMAIN}/transmission"
    # gethomepage.dev/widget.username: "${HOMEPAGE_VAR_TRANSMISSION_USER}"
    # gethomepage.dev/widget.password: "${HOMEPAGE_VAR_TRANSMISSION_PASS}"
    # gethomepage.dev/widget.rpcUrl: "/transmission/"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`apps.${SECRET_DOMAIN}`) && PathPrefix(`/transmission`)
      kind: Rule
      services:
        - name: transmission
          port: 9091
          sticky:
            cookie:
              httpOnly: true
              secure: true
              sameSite: none
      middlewares:
        - name: internal-noauth-middlewares
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"

