---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
  # annotations:
    # cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 34.4.1
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: v3
    deployment:
      kind: Deployment
      replicas: 3
    tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
        operator: Exists
    service:
      enabled: true
      type: LoadBalancer
      spec:
        loadBalancerIP: "${METALLB_TRAEFIK_ADDR}"
        externalTrafficPolicy: Local
    logs:
      general:
        format: json
        level: DEBUG
      access:
        enabled: true
        format: json
    ingressClass:
      enabled: true
      isDefaultClass: true
      # fallbackApiVersion: v1
    ingressRoute:
      dashboard:
        enabled: false
    globalArguments:
      - "--api.insecure=true"
      # - "--api.dashboard=true"  # Enables the Traefik dashboard
      - "--serverstransport.insecureskipverify=true"
      - "--providers.kubernetesingress.ingressclass=traefik"
      # - "--providers.kubernetesingress.allowCrossNamespace=true"
      - "--providers.kubernetescrd.allowCrossNamespace=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
      - "--entryPoints.lan.address=:8080"
      - "--entryPoints.tunnel.address=:8443"
      - "--entryPoints.websecure.forwardedHeaders.trustedIPs=10.0.0.0/8,192.168.0.0/16,172.16.0.0/12,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32"
    additionalArguments:
      - "--providers.kubernetesingress.ingressendpoint.ip=${METALLB_TRAEFIK_ADDR}"
      - "--providers.kubernetesingress.ingressendpoint.ip=${METALLB_LAN_IP}"
      - "--providers.kubernetesingress.ingressendpoint.ip=${METALLB_TUNNEL_IP}"
      - "--providers.kubernetesingress.allowexternalnameservices=true"
      - "--providers.kubernetescrd.allowexternalnameservices=true"
      # - "--entryPoints.traefik.address=:9000"  # Port for the Traefik API
      # - "--api.debug=true"  # Optional: Enables debugging
    ports:
      traefik:
        port: 9000
        expose:
          default: true
        exposedPort: 9000
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      lan:
        port: 8080
        expose:
          default: true
        exposedPort: 8080
      tunnel:
        port: 8443
        expose:
          default: true
        exposedPort: 8443
      websecure:
        tls:
          enabled: true
          options: "default"
      metrics:
        port: 8082
        expose:
          default: true
        exposedPort: 8082
    # tls:
    #   stores:
    #     default:
    #       defaultCertificate:
    #         secretName: "${SECRET_DOMAIN/./-}-production-tls"
    #         # namespace: cert-manager
    #         # storeType: kubernetes
    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true
    pilot:
      enabled: false
    # experimental:
    #   plugins: {}
    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 500Mi
    serviceAccount:  # @schema additionalProperties: false
      name: "traefik-ingress-controller"
