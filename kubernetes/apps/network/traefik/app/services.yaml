---
# LAN Service (Local Traffic)
apiVersion: v1
kind: Service
metadata:
  name: traefik-lan
  namespace: network
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: https
      port: 443
      targetPort: 8443
  selector:
    app.kubernetes.io/name: traefik

---
# Tunnel Service (External Traffic)
apiVersion: v1
kind: Service
metadata:
  name: traefik-tunnel
  namespace: network
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 443
      targetPort: 8443
  selector:
    app.kubernetes.io/name: traefik
