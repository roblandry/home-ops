http:
  routers:
    gethomepage:
      rule: Host(`homepage.${SECRET_DOMAIN}`)
      entrypoints:
        - websecure
      middlewares: internal-only@file,middlewares-authentik@file
      tls:
        certresolver: letsencrypt
  services:
    gethomepage:
      loadbalancer:
        server:
          port: 3000
