---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: internal-auth-middlewares
  namespace: network
spec:
  chain:
    middlewares:
      - name: authentik
      - name: error-pages
      - name: internal-only
      - name: default-headers
      - name: compress-gzip

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: internal-noauth-middlewares
  namespace: network
spec:
  chain:
    middlewares:
      - name: error-pages
      - name: internal-only
      - name: default-headers
      - name: compress-gzip

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: external-auth-middlewares
  namespace: network
spec:
  chain:
    middlewares:
      - name: authentik
      - name: error-pages
      - name: default-headers
      - name: compress-gzip

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: external-noauth-middlewares
  namespace: network
spec:
  chain:
    middlewares:
      - name: error-pages
      - name: default-headers
      - name: compress-gzip

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: compress-gzip
  namespace: network
spec:
  compress: {}

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: limit
  namespace: network
spec:
  buffering:
    maxRequestBodyBytes: 200000000
    maxResponseBodyBytes: 200000000
    memRequestBodyBytes: 200000000
    memResponseBodyBytes: 200000000

