---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: default-middlewares
  namespace: network
spec:
  chain:
    middlewares:
      - default-headers
      # - authelia
      - compress-gzip
      - error-pages-middleware@docker

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: compress-gzip
  namespace: network
spec:
  compress: {}

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: limit
  namespace: network
spec:
  buffering:
    maxRequestBodyBytes: 200000000
    maxResponseBodyBytes: 200000000
    memRequestBodyBytes: 200000000
    memResponseBodyBytes: 200000000

