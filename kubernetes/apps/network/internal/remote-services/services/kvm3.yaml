---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: remote-internal-kvm3
  namespace: network
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      name: http
  type: ExternalName
  externalName: node01.kvm.internal
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/ingress.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: remote-internal-kvm3
  namespace: network
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "node01 KVM"
    gethomepage.dev/description: "KVM Management Interface"
    # gethomepage.dev/href: "https://kvm3.${SECRET_DOMAIN}"
    gethomepage.dev/href: "http://node01.kvm.internal"
    gethomepage.dev/group: "Infrastructure"
    gethomepage.dev/icon: "tinypilot.png"
    gethomepage.dev/siteMonitor: http://node01.kvm.internal
spec:
  ingressClassName: internal
  rules:
    - host: "kvm3.${SECRET_DOMAIN}"
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: remote-internal-kvm3
              port:
                number: 80
  tls:
    - hosts:
        - "kvm3.${SECRET_DOMAIN}"
      secretName: "${SECRET_DOMAIN/./-}-production-tls"
