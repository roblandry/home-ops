---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
apiVersion: v1
kind: Service
metadata:
  name: remote-internal-apc1
  namespace: network
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      name: http
  type: ExternalName
  externalName: apc1.rack.home.internal
