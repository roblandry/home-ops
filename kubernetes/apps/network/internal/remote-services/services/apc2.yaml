---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.33.3/service.json
apiVersion: v1
kind: Service
metadata:
  name: remote-internal-apc2
  namespace: network
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      name: http
  type: ExternalName
  externalName: svr.ups.internal
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.33.3/ingress.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: remote-internal-apc2
  namespace: network
  annotations:
    error-pages.home.arpa/enabled: "true"
    # authentik.home.arpa/enabled: "true"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "svr UPS"
    gethomepage.dev/description: "APC UPS for servers"
    gethomepage.dev/href: "http://svr.ups.internal"
    gethomepage.dev/group: "Infrastructure"
    gethomepage.dev/icon: "apc.png"
    gethomepage.dev/siteMonitor: http://svr.ups.internal
spec:
  ingressClassName: internal
  rules:
    - host: "apps.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: remote-internal-apc2
                port:
                  number: 80
  tls:
    - hosts:
        - "apps.${SECRET_DOMAIN}"
      secretName: "${SECRET_DOMAIN/./-}-production-tls"
