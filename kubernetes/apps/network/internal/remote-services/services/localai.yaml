---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.33.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: remote-internal-localai
  namespace: network
spec:
  ports:
    - port: 3001
      protocol: TCP
      targetPort: 3001
      name: http
  type: ExternalName
  externalName: zeus.nas.internal
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.33.3/ingress.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: remote-internal-localai
  namespace: network
  annotations:
    # error-pages.home.arpa/enabled: "true"
    # # authentik.home.arpa/enabled: "true"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "localai"
    gethomepage.dev/description: "localai localai"
    gethomepage.dev/href: "https://localai.${SECRET_DOMAIN}"
    gethomepage.dev/group: "AI"
    gethomepage.dev/icon: "localai.png"
    gethomepage.dev/siteMonitor: http://zeus.nas.internal:3001
spec:
  ingressClassName: internal
  rules:
    - host: "localai.${SECRET_DOMAIN}"
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: remote-internal-localai
              port:
                number: 3001
  tls:
    - hosts:
        - "localai.${SECRET_DOMAIN}"
      secretName: "${SECRET_DOMAIN/./-}-production-tls"
