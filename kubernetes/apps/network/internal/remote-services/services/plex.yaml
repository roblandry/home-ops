---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: remote-internal-plex
  namespace: network
spec:
  ports:
    - port: 32400
      protocol: TCP
      targetPort: 32400
      name: http
  type: ExternalName
  externalName: zeus.nas.home.internal
