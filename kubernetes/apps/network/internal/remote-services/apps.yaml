kind: Service
apiVersion: v1
metadata:
  name: remote-internal-apps
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 81
      targetPort: 81
  externalName: ${SETTINGS_NAS_IP}
