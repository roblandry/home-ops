---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app unifi-external-dns
spec:
  interval: 1h
  chart:
    spec:
      chart: external-dns
      version: 1.16.1
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    provider: other
    # env:
    #   - name: CF_API_TOKEN
    #     valueFrom:
    #       secretKeyRef:
    #         name: external-dns-secret
    #         key: api-token
    extraArgs:
      # - --cloudflare-dns-records-per-page=1000
      # - --cloudflare-proxied
      # - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      # - --crd-source-kind=DNSEndpoint
      # - --events
      # - --ignore-ingress-tls-spec
      - --dns-namespace=kube-system
      # - --sources=ingress,service
      # - --domain-filters="${SECRET_DOMAIN}"
      - --ingress-class=internal
    policy: sync
    sources: ["service", "ingress"]
    # txtPrefix: k8s.
    # txtOwnerId: default
    domainFilters: [".lan"]
    forwardDNS:
      enabled: true
      forwardTo: "10.0.10.1"
    serviceMonitor:
      enabled: true
    # podAnnotations:
    #   secret.reloader.stakater.com/reload: external-dns-secret
