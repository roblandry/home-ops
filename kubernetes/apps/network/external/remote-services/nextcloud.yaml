---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: remote-external-nextcloud
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: https
      port: 4443
      targetPort: 4443
  externalName: ${SETTINGS_NAS_NAME}
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/ingress.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: remote-external-nextcloud
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "external.${SECRET_DOMAIN}"
    error-pages.home.arpa/enabled: "true"
    gethomepage.dev/app: "nextcloud"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "nextcloud"
    gethomepage.dev/description: "Personal Cloud Storage"
    gethomepage.dev/href: "https://cloud.${SECRET_DOMAIN}"
    gethomepage.dev/group: "Office"
    gethomepage.dev/icon: "nextcloud.png"
    # gethomepage.dev/widget.type: "nextcloud"
    # gethomepage.dev/widget.url: "http://cloud.${SECRET_DOMAIN}"
    # gethomepage.dev/widget.key: "${HOMEPAGE_VAR_NEXTCLOUD_KEY}"
spec:
  ingressClassName: external
  rules:
    - host: &host "cloud.${SECRET_DOMAIN}"
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: remote-external-nextcloud
              port:
                number: 4443
  tls:
    - hosts:
        - *host
      secretName: "${SECRET_DOMAIN/./-}-production-tls"
