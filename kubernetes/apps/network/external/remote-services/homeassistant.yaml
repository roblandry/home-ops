# SETTINGS_HASS_IP
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.3/service.json
kind: Service
apiVersion: v1
metadata:
  name: homeassistant
  namespace: network
spec:
  type: ExternalName
  ports:
    - name: http
      port: 8123
      targetPort: 8123
  externalName: ${SETTINGS_HASS_IP}
