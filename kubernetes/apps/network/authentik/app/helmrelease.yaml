---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2025.2.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: traefik
      namespace: network
  values:
    global:
      nodeSelector:
        kubernetes.io/arch: amd64
      image:
        repository: ghcr.io/goauthentik/server
      podAnnotations:
        secret.reloader.stakater.com/reload: &secret cluster-secrets
        envFrom:
        - secretRef:
            key: postgresPassword
            name: authentik
    server:
      initContainers:
        - name: init-db
          image: ghcr.io/onedr0p/postgres-init:16.8
          envFrom:
            - secretRef:
                name: *secret
          env:
            INIT_POSTGRES_SUPER_PASS: &supr ${POSTGRES_SUPER_PASS}
            INIT_POSTGRES_HOST:       &host ${POSTGRES_HOST}
            INIT_POSTGRES_USER:       &user ${AUTHENTIK_POSTGRES_USER}
            INIT_POSTGRES_PASS:       &pass ${AUTHENTIK_POSTGRES_PASS}
            INIT_POSTGRES_DBNAME:     &datb ${AUTHENTIK_POSTGRES_DBNAME}
      # ingress:
      #   enabled: true
      #   ingressClassName: traefik
      #   annotations:
      #     traefik.ingress.kubernetes.io/router.entrypoints: websecure
      #   hosts:
      #     - &host "auth.${SECRET_DOMAIN}"
      #   paths:
      #     - /
      #   pathType: Prefix
      #   tls:
      #     - hosts:
      #         - *host
      #       secretName: "${SECRET_DOMAIN/./-}-network-tls"
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 512Mi
    authentik:
      log_level: debug
      secret_key: ${AUTHENTIK_SECRET_KEY}
      postgresql:
        host: &host
        name: &datb
        user: &user
        password: &pass
    redis:
      enabled: true
      image:
        repository: library/redis
        tag: 7.4.2
