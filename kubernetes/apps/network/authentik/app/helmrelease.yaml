---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: authentik
  namespace: network
spec:
  interval: 15m
  url: https://charts.goauthentik.io/
  timeout: 3m
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2025.2.2
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: network
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: traefik
      namespace: network
  values:
    global:
      nodeSelector:
        kubernetes.io/arch: amd64
      image:
        repository: ghcr.io/goauthentik/server
      podAnnotations:
        secret.reloader.stakater.com/reload: &secret authentik-secret
      envFrom: &envFrom
        - secretRef:
            name: *secret
    server:
      initContainers:
        - name: init-db
          image: ghcr.io/onedr0p/postgres-init:17.4
          envFrom: *envFrom
      # ingress:
      #   enabled: true
      #   ingressClassName: traefik
      #   annotations:
      #     traefik.ingress.kubernetes.io/router.entrypoints: websecure
      #   hosts:
      #     - &host "auth.${SECRET_DOMAIN}"
      #   paths:
      #     - /
      #   pathType: Prefix
      #   tls:
      #     - hosts:
      #         - *host
      #       secretName: "${SECRET_DOMAIN/./-}-network-tls"
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 512Mi
    authentik:
      log_level: debug
      secret_key: "${AUTHENTIK_SECRET_KEY}"
      redis:
        host: dragonfly.database.svc.cluster.local
      postgresql:
        host: ${INIT_POSTGRES_HOST}
        name: ${INIT_POSTGRES_DBNAME}
        user: ${INIT_POSTGRES_USER}
        password: "${INIT_POSTGRES_PASS}"
    # redis:
    #   enabled: true
    #   image:
    #     repository: library/redis
    #     tag: 7.4.2
