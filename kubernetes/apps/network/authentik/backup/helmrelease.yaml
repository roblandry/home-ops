---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authentik-backup
  namespace: network
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: &secret authentik-backup-secret
        containers:
          main:
            image:
              repository: eeshugerman/postgres-backup-s3
              tag: 16
              pullPolicy: IfNotPresent
            env:
              SCHEDULE: '@weekly'
              S3_REGION: garage
              S3_BUCKET: backup-authentik
              S3_PREFIX: backup
              POSTGRES_HOST: postgres-16-rw.database.svc.cluster.local
              POSTGRES_DATABASE: authentik
              ENABLE_METRICS: true
            envFrom:
              - secretRef:
                  name: *secret
