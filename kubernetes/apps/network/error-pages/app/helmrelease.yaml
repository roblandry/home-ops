---
  # yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
  apiVersion: helm.toolkit.fluxcd.io/v2
  kind: HelmRelease
  metadata:
    name: &app error-pages
  spec:
    interval: 30m
    chart:
      spec:
        chart: kiwigrid/error-pages
        version: 1.0.0
        sourceRef:
          kind: HelmRepository
          name: kiwigrid
          namespace: flux-system
    install:
      remediation:
        retries: 3
    upgrade:
      cleanupOnFail: true
      remediation:
        retries: 3
