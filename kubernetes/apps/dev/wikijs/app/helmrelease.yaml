---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wikijs
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      wikijs:
        annotations:
          secret.reloader.stakater.com/reload: &secret wikijs-secrets
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
        strategy: Recreate
        containers:
          wikijs:
            image:
              repository: ghcr.io/requarks/wiki
              tag: 2.5.307@sha256:a1ac7c317a52c80da0bfc5ee57b4f009b22ed322569e435f52c57c2f24c70d8a
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
            env:
              TIMEZONE: "${CONFIG_TIMEZONE}"
              APP_URL: "https://wikijs.${SECRET_DOMAIN}"
              # HA_ACTIVE: "true"
              DB_TYPE: "postgres"
              DB_HOST: "postgres-16-rw.database.svc.cluster.local"
              DB_PORT: "5432"

            resources:
              requests:
                cpu: 10m
                memory: 300Mi
              limits:
                memory: 600Mi
    service:
      wikijs:
        controller: *app
        ports:
          http:
            port: 3000

    ingress:
      wikijs:
        enabled: true
        className: internal
        annotations:
          # external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          # error-pages.home.arpa/enabled: "true"
          # authentik.home.arpa/enabled: "true"
          gethomepage.dev/app: *app
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: *app
          gethomepage.dev/description: "A modern and powerful wiki app built on Node.js"
          gethomepage.dev/href: "https://wikijs.${SECRET_DOMAIN}"
          gethomepage.dev/group: "Dev"
          gethomepage.dev/icon: "wikijs.png"
        hosts:
          - host: &host "wikijs.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: *app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
