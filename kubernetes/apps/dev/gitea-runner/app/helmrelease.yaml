---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gitea-runner
  namespace: dev
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      gitea-runner:
        annotations:
          secret.reloader.stakater.com/reload: &secret gitea-runner-secrets
          configmap.reloader.stakater.com/reload: &config runner-config
        strategy: Recreate
        containers:
          runner:
            image:
              repository: gitea/act_runner
              tag: 0.2.13-dind@sha256:e66b0a324c56348da6e2442967f5e1ab26f99295114ec411ea2f666cc506bca7
              pullPolicy: IfNotPresent
            securityContext:
              privileged: true
              runAsUser: 0
              seccompProfile:
                type: Unconfined
            envFrom:
              - secretRef:
                  name: *secret
            env:
              GITEA_INSTANCE_URL: http://gitea.services.svc.cluster.local:3000
              DOCKER_HOST: tcp://127.0.0.1:2376
              DOCKER_CERT_PATH: /certs/client
              DOCKER_TLS_VERIFY: "1"
              CONFIG_FILE: /data/config.yaml
            args:
              - --host=tcp://0.0.0.0:2376
              - --storage-driver=overlay2
              - --dns=10.43.0.10
              - --dns-search=svc.cluster.local
              - --dns-search=cluster.local
              - --insecure-registry=gitea.services.svc.cluster.local:3000

    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /data

      runner-config:
        type: configMap
        name: *config
        advancedMounts:
          gitea-runner:
            runner:
              - path: /data/config.yaml
                subPath: config.yaml
                readOnly: true

      dind-lib:
        type: emptyDir
        advancedMounts:
          gitea-runner:
            runner:
              - path: /var/lib/docker

      host-modules:
        type: hostPath
        hostPath: /lib/modules
        hostPathType: Directory
        advancedMounts:
          gitea-runner:
            runner:
              - path: /lib/modules
                readOnly: true

      host-cgroup:
        type: hostPath
        hostPath: /sys/fs/cgroup
        hostPathType: Directory
        advancedMounts:
          gitea-runner:
            runner:
              - path: /sys/fs/cgroup
