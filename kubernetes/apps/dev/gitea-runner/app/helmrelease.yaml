---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gitea-runner
  namespace: dev
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      gitea-runner:
        strategy: Recreate
        containers:
          runner:
            image:
              repository: gitea/act_runner
              tag: 0.2.12@sha256:e00005fdd3387f76de2d8cb00f9cb8ae3327bd2af72af9096ed0a64274e34c82
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
            env:
              GITEA_INSTANCE_URL: http://gitea.services.svc.cluster.local:3000
              GITEA_RUNNER_LABELS: "k8s,dind"
              DOCKER_HOST: tcp://127.0.0.1:2375
            command: ["sh","-lc","until nc -z 127.0.0.1 2375; do echo waiting for dind; sleep 1; done; /sbin/tini -- /opt/act/run.sh"]

          dind:
            image:
              repository: docker
              tag: "27-dind"
              pullPolicy: IfNotPresent
            securityContext:
              privileged: true
              runAsUser: 0
            env:
              DOCKER_TLS_CERTDIR: ""
            ports:
              - { name: docker, containerPort: 2375 }

    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /data
