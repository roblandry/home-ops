---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gitea-runner
  namespace: dev
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      gitea-runner:
        annotations:
          secret.reloader.stakater.com/reload: &secret gitea-runner-secrets
        strategy: Recreate
        containers:
          gitea-runner:
            image:
              repository: gitea/act_runner
              tag: 0.2.12-dind-rootless@sha256:e00005fdd3387f76de2d8cb00f9cb8ae3327bd2af72af9096ed0a64274e34c82
              pullPolicy: IfNotPresent
            command:
              [
                "sh",
                "-c",
                "while ! nc -z localhost 2376 </dev/null; do echo 'waiting for docker daemon...'; sleep 5; done; /sbin/tini -- /opt/act/run.sh",
              ]
            envFrom:
              - secretRef:
                  name: *secret
            env:
              GITEA_INSTANCE_URL: http://gitea.services.svc.cluster.local:3000
              # DOCKER_HOST: unix:///run/user/1000/docker.sock
              DOCKER_HOST: tcp://localhost:2376
              DOCKER_CERT_PATH: /certs/client
              DOCKER_TLS_VERIFY: "0"
            resources:
              requests:
                cpu: 10m
                memory: 300Mi
              limits:
                memory: 600Mi
            securityContext:
              privileged: true
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 65536
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /data
