---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: external-secrets
  namespace: external-secrets
spec:
  type: oci
  url: oci://ghcr.io/external-secrets/charts
  interval: 1h
  timeout: 3m
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  interval: 30m
  chart:
    spec:
      chart: external-secrets
      version: 0.20.4
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: external-secrets
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    installCRDs: true
    serviceMonitor:
      enabled: true
      interval: 1m

    webhook:
      serviceMonitor:
        enabled: true
        interval: 1m

      resources:
        requests:
          cpu: 10m
          memory: 64M
        limits:
          memory: 318M

    certController:
      serviceMonitor:
        enabled: true
        interval: 1m
      resources:
        requests:
          cpu: 10m
          memory: 109M
        limits:
          memory: 550M

    resources:
      requests:
        cpu: 22m
        memory: 144M
      limits:
        memory: 724M
