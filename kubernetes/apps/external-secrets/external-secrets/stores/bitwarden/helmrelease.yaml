---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bitwarden
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      bitwarden:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          cli:
            image:
              repository: ghcr.io/larivierec/bitwarden-cli
              tag: 2024.9.0@sha256:65780055899dd5821267f14064c58c06be94608ba5e7c54c17cc13ef1918c8d0
            envFrom:
              - secretRef:
                  name: bitwarden-cli
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      [
                        "sh",
                        "-c",
                        "curl -X POST -s http://127.0.0.1:8087/sync | jq -e '.success == true'",
                      ]
                  initialDelaySeconds: 15
                  timeoutSeconds: 5
                  periodSeconds: 30
                  failureThreshold: 3

              readiness:
                enabled: false

            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256M
    service:
      cli:
        controller: bitwarden
        ports:
          http:
            port: 8087
