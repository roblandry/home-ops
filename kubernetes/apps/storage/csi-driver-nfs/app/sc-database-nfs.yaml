---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: database-nfs
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: nfs.csi.k8s.io
parameters:
  server: ${SETTINGS_NAS_IP}
  share: ${SETTINGS_NAS_PATH}/data
mountOptions:
  - nfsvers=4.1
  - hard
  - noatime
  - anonuid=26
  - anongid=26
reclaimPolicy: Retain
volumeBindingMode: Immediate
