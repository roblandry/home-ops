---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.33.3/storageclass.json
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: data-nfs
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: nfs.csi.k8s.io
parameters:
  server: zeus.nas.internal
  share: ${SETTINGS_NAS_PATH}/data
mountOptions:
  - nfsvers=4.1
  - hard
  - noatime
  - nolock
reclaimPolicy: Retain
volumeBindingMode: Immediate
