# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: mayastor-ext
  namespace: storage
spec:
  interval: 12h
  url: https://openebs.github.io/mayastor-extensions
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mayastor-operator
  namespace: storage
spec:
  interval: 1h
  chart:
    spec:
      chart: mayastor-operator
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: mayastor-ext
        namespace: storage
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
      strategy: rollback
