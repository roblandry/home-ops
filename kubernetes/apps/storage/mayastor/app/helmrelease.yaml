---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: mayastor
  namespace: storage
spec:
  interval: 12h
  url: https://openebs.github.io/Mayastor
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mayastor
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: mayastor
      version: 2.8.0
      sourceRef:
        kind: HelmRepository
        name: mayastor
        namespace: storage
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    io-engine:
      env:
        RUST_LOG: info
    control-plane:
      rest:
        enabled: true
    csi:
      enabled: true
