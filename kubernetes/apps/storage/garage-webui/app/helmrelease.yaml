---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app garage-webui
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: &secret garage-secrets
        strategy: Recreate
        containers:
          main:
            image:
              repository: khairul169/garage-webui
              tag: 1.1.0@sha256:17c793551873155065bf9a022dabcde874de808a1f26e648d4b82e168806439c
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
            env:
              API_BASE_URL: "http://zeus.nas.internal:3903"
              S3_ENDPOINT_URL: "http://zeus.nas.internal:3900"
    service:
      main:
        controller: main
        ports:
          http:
            port: 3909
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          error-pages.home.arpa/enabled: "true"
          authentik.home.arpa/enabled: "true"
          gethomepage.dev/app: *app
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: *app
          gethomepage.dev/description: "A simple admin web UI for Garage, a self-hosted, S3-compatible, distributed object storage service."
          gethomepage.dev/href: "https://garage.${SECRET_DOMAIN}"
          gethomepage.dev/group: "Storage"
          gethomepage.dev/icon: "garage.png"
        hosts:
          - host: &host "garage.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
