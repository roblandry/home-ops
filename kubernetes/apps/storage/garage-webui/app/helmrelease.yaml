---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app garage-webui
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:

        # Silence error by creating garage.toml
        initContainers:
          init:
            image:
              repository: busybox
              tag: latest
            command:
              - sh
              - -c
              - |
                echo "Creating /etc/garage.toml..."
                touch /etc/garage.toml
                # chown -R 99:100 /app/data

        strategy: Recreate
        containers:
          main:
            image:
              repository: khairul169/garage-webui
              tag: 1.0.9@sha256:2458eae506bb39b3f800f9d4270ea618c5c595cb03ff05d9a057a8af938cbc6d
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: garage-webui-secret
            env:
              # CONFIG_PATH: /config/garage.toml
              # BASE_PATH:
              API_BASE_URL: "http://${SECRET_NAS_IP}:3903"
              # API_ADMIN_KEY: SECRET
              # S3_REGION:
              S3_ENDPOINT_URL: "http://${SECRET_NAS_IP}:3900"

    service:
      main:
        controller: main
        ports:
          http:
            port: 3909

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          # external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          error-pages.home.arpa/enabled: "true"
          authentik.home.arpa/enabled: "true"
          gethomepage.dev/app: *app
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: *app
          gethomepage.dev/description: "A simple admin web UI for Garage, a self-hosted, S3-compatible, distributed object storage service."
          gethomepage.dev/href: "https://garage.${SECRET_DOMAIN}"
          gethomepage.dev/group: "Storage"
          gethomepage.dev/icon: "garage.png"
        hosts:
          - host: &host "garage.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"

    persistence:
      # config:
      #   enabled: true
      #   type: nfs
      #   server: ${SETTINGS_NAS_IP}
      #   path: /mnt/user/kubernetes/garagehq/config/garage.toml
      config:
        enabled: true
        type: emptyDir
