---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name "${APP}-volsync-garagehq-secret"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        RESTIC_REPOSITORY: "{{ .RESTIC_REPOSITORY }}/${APP}"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  data:
    - secretKey: RESTIC_REPOSITORY
      remoteRef:
        key: &key 3db30322-7dbb-4659-a8ab-8764d0f320f2
        property: POSTGRES_SUPER_PASS
    - secretKey: RESTIC_REPOSITORY
      remoteRef:
        key: *key
        property: RESTIC_PASSWORD
    - secretKey: BACKUP_S3_ACCESS_KEY
      remoteRef:
        key: *key
        property: BACKUP_S3_ACCESS_KEY
    - secretKey: BACKUP_S3_ACCESS_SECRET
      remoteRef:
        key: *key
        property: BACKUP_S3_ACCESS_SECRET
