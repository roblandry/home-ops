# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.0.10.129:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.0.10.129"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "node01"
    ipAddress: "10.0.10.120"
    installDiskSelector:
      model: Samsung SSD 870
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "48:21:0b:6c:ce:71"
        dhcp: false
        addresses:
          - "10.0.10.120/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.10.1"
        mtu: 1500
        vip:
          ip: "10.0.10.129"
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/nvme-cli
            - siderolabs/nut-client
        # extraKernelArgs:
        #   - -init_on_alloc                      # Less security, faster puter
        #   - -init_on_free                       # Less security, faster puter
        #   - -selinux                            # Less security, faster puter
        #   - apparmor=0                          # Less security, faster puter
        #   - i915.enable_guc=3                   # Raptor Lake CPU / iGPU
        #   - init_on_alloc=0                     # Less security, faster puter
        #   - init_on_free=0                      # Less security, faster puter
        #   - intel_iommu=on                      # PCI Passthrough
        #   - iommu=pt                            # PCI Passthrough
        #   - mitigations=off                     # Less security, faster puter
        #   # - module_blacklist=igc                # Disable onboard NIC
        #   - security=none                       # Less security, faster puter
        #   - sysctl.kernel.kexec_load_disabled=1 # Raptor Lake CPU / iGPU
        #   - talos.auditd.disabled=1             # Less security, faster puter

  - hostname: "node02"
    ipAddress: "10.0.10.121"
    installDiskSelector:
      model: Samsung SSD 870
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "48:21:0b:6c:cc:a0"
        dhcp: false
        addresses:
          - "10.0.10.121/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.10.1"
        mtu: 1500
        vip:
          ip: "10.0.10.129"
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/nvme-cli
            - siderolabs/nut-client

  - hostname: "node03"
    ipAddress: "10.0.10.122"
    installDiskSelector:
      model: Samsung SSD 870
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "48:21:0b:67:6f:05"
        dhcp: false
        addresses:
          - "10.0.10.122/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.10.1"
        mtu: 1500
        vip:
          ip: "10.0.10.129"
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/nvme-cli
            - siderolabs/nut-client

# Global patches
patches:
  - "@./patches/global/machine-features.yaml"
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

