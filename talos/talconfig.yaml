# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.0.10.129:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.0.10.129"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "node01"
    ipAddress: "10.0.10.120"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:f0:55:76"
        dhcp: false
        addresses:
          - "10.0.10.120/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.10.1"
        mtu: 1500
        vip:
          ip: "10.0.10.129"
  - hostname: "node02"
    ipAddress: "10.0.10.121"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:c9:f5:bb"
        dhcp: false
        addresses:
          - "10.0.10.121/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.10.1"
        mtu: 1500
        vip:
          ip: "10.0.10.129"
  - hostname: "node03"
    ipAddress: "10.0.10.122"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:bc:69:61"
        dhcp: false
        addresses:
          - "10.0.10.122/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.10.1"
        mtu: 1500
        vip:
          ip: "10.0.10.129"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

